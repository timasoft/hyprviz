  ru: "Рентген блокировки сеанса"
  zh-CN: "会话锁定 X 光"
widget.misc_category.session_lock_xray_description:
  en: "If true, keep rendering workspaces below your lockscreen"
  ru: "Если включено, продолжать отрисовку рабочих пространств под вашим экраном блокировки"
  zh-CN: "如果为真，继续渲染锁屏下方的工作区"
widget.misc_category.background_color_label:
  en: "Background Color"
  ru: "Цвет фона"
  zh-CN: "背景颜色"
widget.misc_category.background_color_description:
  en: "Change the background color.\n(requires enabled disable_hyprland_logo)"
  ru: "Изменить цвет фона.\n(требуется включённый disable_hyprland_logo)"
  zh-CN: "更改背景颜色。\n（需要启用 disable_hyprland_logo）"
widget.misc_category.close_special_on_empty_label:
  en: "Close Special on Empty"
  ru: "Закрывать специальное рабочее пространство, если оно пустое"
  zh-CN: "空时关闭特殊工作区"
widget.misc_category.close_special_on_empty_description:
  en: "Close the special workspace if the last window is removed"
  ru: "Закрыть специальное рабочее пространство, если последнее окно удалено"
  zh-CN: "如果最后一个窗口被移除，则关闭特殊工作区"
widget.misc_category.new_window_takes_over_fullscreen_label:
  en: "New Window Takes Over Fullscreen"
  ru: "Новое окно заменяет полноэкранное"
  zh-CN: "新窗口接管全屏"
widget.misc_category.new_window_takes_over_fullscreen_description:
  en: "If there is a fullscreen or maximized window, decide whether a new tiled window opened should replace it, stay behind or disable the fullscreen/maximized state."
  ru: "Если есть полноэкранное или развернутое окно, решите, должно ли новое тайловое окно заменить его, остаться позади или отключить полноэкранный/развернутый режим."
  zh-CN: "如果存在全屏或最大化窗口，请决定打开的新平铺窗口是替换它、留在其后还是禁用全屏/最大化状态。"
widget.misc_category.new_window_takes_over_fullscreen_behind:
