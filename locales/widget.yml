  ru: "Заявляет о поддержке всех функций cm proto (требуется перезапуск)."
  zh-CN: "声明支持所有 cm proto 功能（需要重启）。"

widget.layouts_category.layout_settings_section_title:
  en: "Layout Settings"
  ru: "Настройки лауаута"
  zh-CN: "布局设置"
widget.layouts_category.layout_settings_section_description:
  en: "Configure layout behavior."
  ru: "Настройка поведения лайаута."
  zh-CN: "配置布局行为。"

widget.layouts_category.dwindle.layout_section_title:
  en: "Dwindle Layout"
  ru: "Лайаут Dwindle"
  zh-CN: "Dwindle 布局"
widget.layouts_category.dwindle.layout_section_description:
  en: "Dwindle is a BSPWM-like layout, where every window on a workspace is a member of a binary tree."
  ru: "Dwindle — это лайаут, похожый на BSPWM, где каждое окно на рабочем пространстве является членом бинарного дерева."
  zh-CN: "Dwindle 是一个类似 BSPWM 的布局，其中工作区上的每个窗口都是二叉树的成员。"
widget.layouts_category.dwindle.pseudotile_label:
  en: "Pseudotile"
  ru: "Псевдотайлинг"
  zh-CN: "伪平铺"
widget.layouts_category.dwindle.pseudotile_description:
  en: "Enable pseudotiling.\nPseudotiled windows retain their floating size when tiled."
  ru: "Включить псевдотайлинг.\nПсевдотайловые окна сохраняют свой плавающий размер при тайлинге."
  zh-CN: "启用伪平铺。\n伪平铺窗口在平铺时保留其浮动大小。"
widget.layouts_category.dwindle.force_split_label:
  en: "Force Split"
  ru: "Принудительный сплит"
  zh-CN: "强制分割"
widget.layouts_category.dwindle.force_split_description:
  en: "Dwindle layout split direction."
  ru: "Направление сплита лайаута Dwindle."
  zh-CN: "Dwindle 布局分割方向。"
widget.layouts_category.dwindle.force_split_split_follows_mouse:
  en: "Split follows mouse"
  ru: "Сплит следует за мышью"
  zh-CN: "分割跟随鼠标"
widget.layouts_category.dwindle.force_split_always_split_left/top:
  en: "Always split left/top"
  ru: "Всегда сплит слева/сверху"
  zh-CN: "始终向左/上分割"
widget.layouts_category.dwindle.force_split_always_split_right/bottom:
  en: "Always split right/bottom"
  ru: "Всегда сплит справа/снизу"
  zh-CN: "始终向右/下分割"
widget.layouts_category.dwindle.preserve_split_label:
  en: "Preserve Split"
  ru: "Сохранить сплит"
  zh-CN: "保留分割"
widget.layouts_category.dwindle.preserve_split_description:
  en: "If enabled, the split (side/top) will not change regardless of what happens to the container."
  ru: "Если включено, сплит (сторона/верх) не изменится, независимо от того, что происходит с контейнером."
  zh-CN: "如果启用，无论容器发生什么，分割（侧面/顶部）都不会改变。"
widget.layouts_category.dwindle.smart_split_label:
  en: "Smart Split"
  ru: "Умный сплит"
  zh-CN: "智能分割"
widget.layouts_category.dwindle.smart_split_description:
  en: "If enabled, allows a more precise control over the window split direction based on the cursor’s position.\nThe window is conceptually divided into four triangles, and cursor’s triangle determines the split direction.\nThis feature also turns on preserve_split."
  ru: "Если включено, позволяет более точно контролировать направление сплита окна на основе позиции курсора.\nОкно концептуально делится на четыре треугольника, и треугольник курсора определяет направление сплита.\nЭта функция также включает preserve_split."
  zh-CN: "如果启用，允许根据光标位置更精确地控制窗口分割方向。\n窗口在概念上分为四个三角形，光标的三角形决定分割方向。\n此功能还会开启 preserve_split。"
widget.layouts_category.dwindle.smart_resizing_label:
  en: "Smart Resizing"
  ru: "Умное изменение размера"
  zh-CN: "智能调整大小"
widget.layouts_category.dwindle.smart_resizing_description:
  en: "If enabled, resizing direction will be determined by the mouse’s position on the window (nearest to which corner).\nElse, it is based on the window’s tiling position."
  ru: "Если включено, направление изменения размера будет определяться позицией мыши на окне (ближайший угол).\nИначе, оно основывается на позиции тайлинга окна."
  zh-CN: "如果启用，调整大小的方向将由鼠标在窗口上的位置（最近的角）决定。\n否则，它基于窗口的平铺位置。"
widget.layouts_category.dwindle.permanent_direction_override_label:
  en: "Permanent Direction Override"
  ru: "Постоянная перезапись направления"
  zh-CN: "永久方向覆盖"
widget.layouts_category.dwindle.permanent_direction_override_description:
  en: "If enabled, makes the preselect direction persist until either this mode is turned off, another direction is specified, or a non-direction is specified (anything other than l,r,u/t,d/b)"
  ru: "Если включено, заставляет предварительно выбранное направление сохраняться, пока этот режим не выключен, не указано другое направление или не указано не-направление (всё, кроме l,r,u/t,d/b)"
  zh-CN: "如果启用，使预选方向持续存在，直到关闭此模式、指定另一个方向或指定非方向（除 l,r,u/t,d/b 以外的任何内容）"
widget.layouts_category.dwindle.special_scale_factor_label:
  en: "Special Scale Factor"
  ru: "Специальный коэффициент масштаба"
  zh-CN: "特殊缩放因子"
widget.layouts_category.dwindle.special_scale_factor_description:
  en: "Specifies the scale factor of windows on the special workspace.\n[0.0 - 1.0]"
  ru: "Указывает коэффициент масштаба окон на специальном рабочем пространстве.\n[0.0 - 1.0]"
  zh-CN: "指定特殊工作区上窗口的缩放因子。\n[0.0 - 1.0]"
widget.layouts_category.dwindle.split_width_multiplier_label:
  en: "Split Width Multiplier"
  ru: "Множитель ширины сплита"
  zh-CN: "分割宽度倍增器"
widget.layouts_category.dwindle.split_width_multiplier_description:
  en: "Specifies the auto-split width multiplier.\nMultiplying window size is useful on widescreen monitors where window W > H even after several splits."
  ru: "Указывает множитель ширины авто-сплита.\nУмножение размера окна полезно на широкоформатных мониторах, где ширина окна > высоты даже после нескольких сплитов."
  zh-CN: "指定自动分割宽度倍增器。\n在宽屏显示器上乘以窗口大小很有用，因为即使经过几次分割后，窗口 W > H。"
widget.layouts_category.dwindle.use_active_for_splits_label:
  en: "Use Active for Splits"
  ru: "Использовать активное для сплитов"
  zh-CN: "使用活动窗口进行分割"
widget.layouts_category.dwindle.use_active_for_splits_description:
  en: "Whether to prefer the active window or the mouse position for splits"
  ru: "Предпочитать ли активное окно или позицию мыши для сплитов"
  zh-CN: "分割时是优先使用活动窗口还是鼠标位置"
widget.layouts_category.dwindle.default_split_ratio_label:
  en: "Default Split Ratio"
  ru: "Коэффициент сплита по умолчанию"
  zh-CN: "默认分割比例"
widget.layouts_category.dwindle.default_split_ratio_description:
  en: "The default split ratio on window open.\n1 means even 50/50 split.\n[0.1 - 1.9]"
  ru: "Коэффициент сплита по умолчанию при открытии окна.\n1 означает равный 50/50 сплит.\n[0.1 - 1.9]"
  zh-CN: "窗口打开时的默认分割比例。\n1 表示均匀的 50/50 分割。\n[0.1 - 1.9]"
widget.layouts_category.dwindle.split_bias_label:
  en: "Split Bias"
  ru: "Смещение сплита"
  zh-CN: "分割偏置"
widget.layouts_category.dwindle.split_bias_description:
  en: "Specifies which window will receive the split ratio.\nDirectional - the top or left window."
  ru: "Указывает, какое окно получит коэффициент сплита.\nDirectional - верхнее или левое окно."
  zh-CN: "指定哪个窗口将接收分割比例。\n方向性 - 顶部或左侧窗口。"
widget.layouts_category.dwindle.split_bias_directional:
  en: "Directional"
  ru: "Направленный"
  zh-CN: "方向性"
widget.layouts_category.dwindle.split_bias_current_window:
  en: "Current Window"
  ru: "Текущее окно"
  zh-CN: "当前窗口"
widget.layouts_category.precise_mouse_move_label:
  en: "Precise Mouse Move"
  ru: "Точное движение мыши"
  zh-CN: "精确鼠标移动"
widget.layouts_category.precise_mouse_move_description:
  en: "Bindm movewindow will drop the window more precisely depending on where your mouse is."
  ru: "Bindm movewindow будет сбрасывать окно более точно в зависимости от того, где ваша мышь."
  zh-CN: "Bindm movewindow 将根据鼠标位置更精确地放置窗口。"
widget.layouts_category.single_window_aspect_ratio_label:
  en: "Single Window Aspect Ratio"
  ru: "Соотношение сторон одного окна"
  zh-CN: "单窗口宽高比"
widget.layouts_category.single_window_aspect_ratio_description:
  en: "Whenever only a single window is shown on a screen, add padding so that it conforms to the specified aspect ratio.\nA value like 4 3 on a 16:9 screen will make it a 4:3 window in the middle with padding to the sides.\nx y"
  ru: "Когда на экране отображается только одно окно, добавить отступы, чтобы оно соответствовало указанному соотношению сторон.\nЗначение вроде 4 3 на экране 16:9 сделает его окном 4:3 посередине с отступами по бокам.\nx y"
  zh-CN: "当屏幕上只显示一个窗口时，添加填充以使其符合指定的宽高比。\n在 16:9 屏幕上，值如 4 3 将使其成为中间的 4:3 窗口，两侧有填充。\nx y"
widget.layouts_category.single_window_aspect_ratio_tolerance_label:
  en: "Single Window Aspect Ratio Tolerance"
  ru: "Допуск соотношения сторон одного окна"
  zh-CN: "单窗口宽高比容差"
widget.layouts_category.single_window_aspect_ratio_tolerance_description:
  en: "Sets a tolerance for single_window_aspect_ratio, so that if the padding that would have been added is smaller than the specified fraction of the height or width of the screen, it will not attempt to adjust the window size.\n[0.0 - 1.0]"
  ru: "Устанавливает допуск для single_window_aspect_ratio, так что если добавленный отступ будет меньше указанной доли высоты или ширины экрана, он не будет пытаться изменить размер окна.\n[0.0 - 1.0]"
  zh-CN: "为 single_window_aspect_ratio 设置容差，这样如果要添加的填充小于屏幕高度或宽度的指定分数，它将不会尝试调整窗口大小。\n[0.0 - 1.0]"

widget.layouts_category.master.layout_section_title:
  en: "Master Layout"
  ru: "Лайаут Master"
  zh-CN: "主布局"
widget.layouts_category.master.layout_section_description:
  en: "The master layout makes one (or more) window(s) be the “master”, taking (by default) the left part of the screen, and tiles the rest on the right.\nYou can change the orientation on a per-workspace basis if you want to use anything other than the default left/right split."
  ru: "Лайаут Master делает одно (или несколько) окно(а) \"мастером\", занимая (по умолчанию) левую часть экрана, а остальные тайлит справа.\nВы можете изменить ориентацию для каждого рабочего пространства, если хотите использовать что-то отличное от сплита по умолчанию слева/справа."
  zh-CN: "主布局使一个（或多个）窗口成为“主”窗口，默认占据屏幕左侧，并将其余窗口平铺在右侧。\n如果要使用除默认左右分割以外的任何内容，可以在每个工作区基础上更改方向。"
widget.layouts_category.master.allow_small_split_label:
  en: "Allow Small Split"
  ru: "Разрешить компактное разделение"
  zh-CN: "允许小分割"
widget.layouts_category.master.allow_small_split_description:
  en: "Enable adding additional master windows in a horizontal split style"
  ru: "Включить добавление дополнительных мастер-окон в стиле горизонтального сплита"
  zh-CN: "启用以水平分割样式添加额外主窗口"
widget.layouts_category.master.special_scale_factor_label:
  en: "Special Scale Factor"
  ru: "Специальный коэффициент масштаба"
  zh-CN: "特殊缩放因子"
widget.layouts_category.master.special_scale_factor_description:
  en: "The scale of the special workspace windows.\n[0.0 - 1.0]"
  ru: "Масштаб окон специального рабочего пространства.\n[0.0 - 1.0]"
  zh-CN: "特殊工作区窗口的缩放。\n[0.0 - 1.0]"
widget.layouts_category.master.mfact_label:
  en: "Master Factor"
  ru: "Коэффициент мастера"
  zh-CN: "主因子"
widget.layouts_category.master.mfact_description:
  en: "The size as a percentage of the master window, for example mfact = 0.70 would mean 70% of the screen will be the master window, and 30% the slave.\n[0.0 - 1.0]"
  ru: "Размер в процентах от мастер-окна, например mfact = 0.70 означает, что 70% экрана будет мастер-окном, а 30% — ведомым.\n[0.0 - 1.0]"
  zh-CN: "主窗口的大小百分比，例如 mfact = 0.70 表示屏幕的 70% 将是主窗口，30% 是从窗口。\n[0.0 - 1.0]"
widget.layouts_category.master.new_status_label:
  en: "New Window Status"
  ru: "Статус нового окна"
  zh-CN: "新窗口状态"
widget.layouts_category.master.new_status_description:
  en: "Determines how new windows are added to the layout.\nmaster: new window becomes master;\nslave: new windows are added to slave stack;\ninherit: inherit from focused window"
  ru: "Определяет, как новые окна добавляются в лайаут.\nmaster: новое окно становится мастером;\nslave: новые окна добавляются в стек ведомых;\ninherit: наследовать от сфокусированного окна"
  zh-CN: "确定如何将新窗口添加到布局。\nmaster: 新窗口成为主窗口；\nslave: 新窗口添加到从窗口堆栈；\ninherit: 从聚焦窗口继承"
widget.layouts_category.master.new_on_top_label:
  en: "New on Top"
  ru: "Новое сверху"
  zh-CN: "新窗口置顶"
widget.layouts_category.master.new_on_top_description:
  en: "Whether a newly open window should be on the top of the stack"
  ru: "Должно ли вновь открытое окно быть сверху стека"
  zh-CN: "新打开的窗口是否应在堆栈顶部"
widget.layouts_category.master.new_on_active_label:
  en: "New on Active"
  ru: "Новое на активном"
  zh-CN: "新窗口在活动窗口"
widget.layouts_category.master.new_on_active_description:
  en: "Before, after: place new window relative to the focused window;\nnone: place new window according to the value of New on Top."
  ru: "До, после: разместить новое окно относительно сфокусированного окна;\nnone: разместить новое окно в соответствии со значением New on Top."
  zh-CN: "Before, after: 相对于聚焦窗口放置新窗口；\nnone: 根据新窗口置顶的值放置新窗口。"
widget.layouts_category.master.orientation_label:
  en: "Orientation"
  ru: "Ориентация"
  zh-CN: "方向"
widget.layouts_category.master.orientation_description:
  en: "Default placement of the master area"
  ru: "Размещение области мастера по умолчанию"
  zh-CN: "主区域的默认放置"
widget.layouts_category.master.inherit_fullscreen_label:
  en: "Inherit Fullscreen"
  ru: "Наследовать полноэкранный режим"
  zh-CN: "继承全屏"
widget.layouts_category.master.inherit_fullscreen_description:
  en: "Inherit fullscreen status when cycling/swapping to another window"
  ru: "Наследовать статус полноэкранного режима при циклическом переключении/обмене на другое окно"
  zh-CN: "在循环/交换到另一个窗口时继承全屏状态"
widget.layouts_category.master.slave_count_for_center_master_label:
  en: "Slave Count for Center Master"
  ru: "Количество ведомых для центра мастера"
  zh-CN: "中心主窗口的从窗口数量"
widget.layouts_category.master.slave_count_for_center_master_description:
  en: "When using orientation=center, make the master window centered only when at least this many slave windows are open.\n(Set 0 to always_center_master)"
  ru: "При использовании orientation=center, центрировать мастер-окно только когда открыто не менее этого количества ведомых окон.\n(Установите 0 для always_center_master)"
  zh-CN: "使用 orientation=center 时，仅当至少有这么多从窗口打开时才使主窗口居中。\n（设置 0 为 always_center_master）"
widget.layouts_category.master.center_master_fallback_label:
  en: "Center Master Fallback"
  ru: "Резервный центр мастера"
  zh-CN: "中心主窗口回退"
widget.layouts_category.master.center_master_fallback_description:
  en: "Set fallback for center master when slaves are less than slave_count_for_center_master."
  ru: "Установить резерв для центра мастера, когда ведомых меньше, чем slave_count_for_center_master."
  zh-CN: "当从窗口少于 slave_count_for_center_master 时为中心主窗口设置回退。"
widget.layouts_category.master.smart_resizing_label:
  en: "Smart Resizing"
  ru: "Умное изменение размера"
  zh-CN: "智能调整大小"
widget.layouts_category.master.smart_resizing_description:
  en: "If enabled, resizing direction will be determined by the mouse’s position on the window (nearest to which corner).\nElse, it is based on the window’s tiling position."
  ru: "Если включено, направление изменения размера будет определяться позицией мыши на окне (ближайший угол).\nИначе, оно основывается на позиции тайлинга окна."
  zh-CN: "如果启用，调整大小的方向将由鼠标在窗口上的位置（最近的角）决定。\n否则，它基于窗口的平铺位置。"
widget.layouts_category.master.drop_at_cursor_label:
  en: "Drop at Cursor"
  ru: "Сбросить на курсор"
  zh-CN: "拖放到光标处"
widget.layouts_category.master.drop_at_cursor_description:
  en: "When enabled, dragging and dropping windows will put them at the cursor position.\nOtherwise, when dropped at the stack side, they will go to the top/bottom of the stack depending on new_on_top."
  ru: "Когда включено, перетаскивание и сброс окон поместит их в позицию курсора.\nИначе, при сбросе на сторону стека, они перейдут на верх/низ стека в зависимости от new_on_top."
  zh-CN: "启用时，拖放窗口将把它们放在光标位置。\n否则，当拖放到堆栈侧时，它们将根据 new_on_top 转到堆栈顶部/底部。"
widget.layouts_category.master.always_keep_position_label:
  en: "Always keep position"
  ru: "Всегда сохранять позицию"
  zh-CN: "始终保留位置"
widget.layouts_category.master.always_keep_position_description:
  en: "Whether to keep the master window in its configured position when there are no slave windows"
  ru: "Сохранять ли мастер-окно в его сконфигурированной позиции, когда нет ведомых окон"
  zh-CN: "当没有从窗口时是否将主窗口保留在其配置位置"

