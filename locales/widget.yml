misc_category.disable_splash_rendering_description:
  en: "Disables the Hyprland splash rendering.\n(requires a monitor reload to take effect)"
misc_category.col_splash_label:
  en: "Splash Color"
misc_category.col_splash_description:
  en: "Changes the color of the splash text (requires a monitor reload to take effect)."
misc_category.font_family_label:
  en: "Font Family"
misc_category.font_family_description:
  en: "Set the global default font to render the text including debug fps/notification, config error messages and etc., selected from system fonts."
misc_category.splash_font_family_label:
  en: "Splash Font Family"
misc_category.splash_font_family_description:
  en: "Changes the font used to render the splash text, selected from system fonts (requires a monitor reload to take effect)."
misc_category.force_default_wallpaper_label:
  en: "Force Default Wallpaper"
misc_category.force_default_wallpaper_description:
  en: "Enforce any of the 3 default wallpapers.\n-1 - random, 0 or 1 - disables the anime background, 2 - enables anime background.\n[-1/0/1/2]"
misc_category.vfr_label:
  en: "VFR"
misc_category.vfr_description:
  en: "Controls the VFR status of Hyprland.\nHeavily recommended to leave enabled to conserve resources."
misc_category.vrr_label:
  en: "VRR"
