input_category.numlock_by_default_label:
  en: "Numlock by Default"
  ru: "Numlock по умолчанию"
input_category.numlock_by_default_description:
  en: "Engage numlock by default."
  ru: "Включать numlock по умолчанию."
input_category.resolve_binds_by_sym_label:
  en: "Resolve Binds by Symbol"
  ru: "Разрешать привязки по символу"
input_category.resolve_binds_by_sym_description:
  en: "Determines how keybinds act when multiple layouts are used.\nIf false, keybinds will always act as if the first specified layout is active.\nIf true, keybinds specified by symbols are activated when you type the respective symbol with the current layout."
  ru: "Определяет, как ведут себя привязки клавиш при использовании нескольких раскладок.\nЕсли false, привязки клавиш всегда будут вести себя так, как будто активна первая указанная раскладка.\nЕсли true, привязки клавиш, указанные символами, активируются, когда вы вводите соответствующий символ с текущей раскладкой."
input_category.repeat_rate_label:
  en: "Repeat Rate"
  ru: "Частота повтора"
input_category.repeat_rate_description:
  en: "The repeat rate for held-down keys, in repeats per second."
  ru: "Частота повтора удерживаемых клавиш, в повторах в секунду."
input_category.repeat_delay_label:
  en: "Repeat Delay"
  ru: "Задержка повтора"
input_category.repeat_delay_description:
  en: "Delay before a held-down key is repeated, in milliseconds."
  ru: "Задержка перед повторением удерживаемой клавиши, в миллисекундах."

input_category.mouse_settings_section_title:
  en: "Mouse Settings"
  ru: "Настройки мыши"
input_category.mouse_settings_section_description:
  en: "Configure mouse behavior."
  ru: "Настройка поведения мыши."
input_category.sensitivity_label:
  en: "Sensitivity"
  ru: "Чувствительность"
input_category.sensitivity_description:
  en: "Sets the mouse input sensitivity.\nValue is clamped to the range -1.0 to 1.0."
  ru: "Устанавливает чувствительность ввода мыши.\nЗначение ограничено диапазоном от -1.0 до 1.0."
input_category.accel_profile_label:
  en: "Acceleration Profile"
  ru: "Профиль ускорения"
input_category.accel_profile_description:
  en: "Sets the cursor acceleration profile.\nCan be one of adaptive, flat.\nCan also be custom, see below.\nLeave empty to use libinput's default mode for your input device."
  ru: "Устанавливает профиль ускорения курсора.\nМожет быть adaptive, flat.\nТакже может быть custom, см. ниже.\nОставьте пустым, чтобы использовать режим libinput по умолчанию для вашего устройства ввода."
input_category.force_no_accel_label:
  en: "Force No Acceleration"
  ru: "Принудительно без ускорения"
input_category.force_no_accel_description:
  en: "Force no cursor acceleration.\nThis bypasses most of your pointer settings to get as raw of a signal as possible.\nEnabling this is not recommended due to potential cursor desynchronization."
  ru: "Принудительно отключить ускорение курсора.\nЭто обходит большинство настроек указателя, чтобы получить максимально \"сырой\" сигнал.\nВключать это не рекомендуется из-за потенциальной десинхронизации курсора."
input_category.left_handed_label:
  en: "Left Handed"
  ru: "Для левшей"
input_category.left_handed_description:
  en: "Switches RMB and LMB"
  ru: "Меняет местами ПКМ и ЛКМ"
input_category.scroll_method_label:
  en: "Scroll Method"
  ru: "Метод прокрутки"
input_category.scroll_method_description:
  en: "Sets the scroll method.\nCan be one of 2fg (2 fingers), edge, on_button_down, no_scroll."
  ru: "Устанавливает метод прокрутки.\nМожет быть одним из: 2fg (2 пальца), edge (край), on_button_down (по нажатию кнопки), no_scroll (без прокрутки)."
input_category.scroll_button_label:
  en: "Scroll Button"
  ru: "Кнопка прокрутки"
input_category.scroll_button_description:
  en: "Sets the scroll button.\nHas to be an int, cannot be a string.\nCheck wev if you have any doubts regarding the ID.\n0 means default."
  ru: "Устанавливает кнопку прокрутки.\nДолжно быть целым числом, не может быть строкой.\nПроверьте wev, если у вас есть сомнения относительно ID.\n0 означает по умолчанию."
input_category.scroll_button_lock_label:
  en: "Scroll Button Lock"
  ru: "Блокировка кнопки прокрутки"
input_category.scroll_button_lock_description:
  en: "If the scroll button lock is enabled, the button does not need to be held down.\nPressing and releasing the button toggles the button lock, which logically holds the button down or releases it.\nWhile the button is logically held down, motion events are converted to scroll events."
  ru: "Если включена блокировка кнопки прокрутки, кнопку не нужно держать нажатой.\nНажатие и отпускание кнопки переключает блокировку кнопки, которая логически удерживает кнопку нажатой или отпускает её.\nПока кнопка логически удерживается нажатой, события движения преобразуются в события прокрутки."
input_category.scroll_factor_label:
  en: "Scroll Factor"
  ru: "Коэффициент прокрутки"
input_category.scroll_factor_description:
  en: "Multiplier added to scroll movement for external mice.\nNote that there is a separate setting for touchpad scroll_factor."
  ru: "Множитель, добавляемый к движению прокрутки для внешних мышей.\nОбратите внимание, что для scroll_factor тачпада есть отдельная настройка."
input_category.natural_scroll_label:
  en: "Natural Scroll"
  ru: "Естественная прокрутка"
input_category.natural_scroll_description:
  en: "Inverts scrolling direction.\nWhen enabled, scrolling moves content directly, rather than manipulating a scrollbar."
  ru: "Инвертирует направление прокрутки.\nКогда включено, прокрутка перемещает содержимое напрямую, а не манипулирует полосой прокрутки."
input_category.follow_mouse_label:
  en: "Follow Mouse"
  ru: "Следовать за мышью"
input_category.follow_mouse_description:
  en: "Specify if and how cursor movement should affect window focus.\nIgnore - Cursor movement will not change focus,\nAlways - Cursor movement will always change focus to the window under the cursor,\nDetach - Cursor focus will be detached from keyboard focus,\nSeparate - Cursor focus will be completely separate from keyboard focus."
  ru: "Укажите, если и как движение курсора должно влиять на фокус окна.\nИгнорировать - движение курсора не изменит фокус,\nВсегда - движение курсора всегда будет изменять фокус на окно под курсором,\nОтделить - фокус курсора будет отделён от фокуса клавиатуры,\nОтдельно - фокус курсора будет полностью отделён от фокуса клавиатуры."
input_category.follow_mouse_ignore:
  en: "Ignore"
  ru: "Игнорировать"
input_category.follow_mouse_always:
  en: "Always"
  ru: "Всегда"
input_category.follow_mouse_detach:
  en: "Detach"
  ru: "Отделить"
input_category.follow_mouse_separate:
  en: "Separate"
  ru: "Отдельно"
input_category.follow_mouse_threshold_label:
  en: "Follow Mouse Threshold"
  ru: "Порог следования за мышью"
input_category.follow_mouse_threshold_description:
  en: "The smallest distance in logical pixels the mouse needs to travel for the window under it to get focused.\nWorks only with follow_mouse = 1."
  ru: "Минимальное расстояние в логических пикселях, которое должна пройти мышь, чтобы окно под ней получило фокус.\nРаботает только с follow_mouse = 1."
input_category.scroll_points_label:
  en: "Scroll Points"
  ru: "Точки прокрутки"
input_category.scroll_points_description:
  en: "Sets the scroll acceleration profile, when accel_profile is set to custom.\nHas to be in the form <step> <points>.\nLeave empty to have a flat scroll curve."
  ru: "Устанавливает профиль ускорения прокрутки, когда accel_profile установлен в custom.\nДолжно быть в формате <step> <points>.\nОставьте пустым, чтобы получить плоскую кривую прокрутки."

input_category.focus_settings_section_title:
  en: "Focus Settings"
  ru: "Настройки фокуса"
input_category.focus_settings_section_description:
  en: "Configure focus behavior."
  ru: "Настройка поведения фокуса."
input_category.focus_on_close_label:
  en: "Focus on Close"
  ru: "Фокус после закрытия окна"
input_category.focus_on_close_description:
  en: "Controls the window focus behavior when a window is closed.\nNext window candidate - focus will shift to the next window candidate,\nWindow under cursor - focus will shift to the window under the cursor."
  ru: "Контролирует поведение фокуса окна при закрытии окна.\nСледующее окно — фокус перейдёт к следующему доступному окну,\nОкно под курсором — фокус перейдёт к окну под курсором."
input_category.focus_on_close_next_window_candidate:
  en: "Next Window Candidate"
  ru: "Следующее окно"
input_category.focus_on_close_window_under_cursor:
  en: "Window Under Cursor"
  ru: "Окно под курсором"
input_category.mouse_refocus_label:
  en: "Mouse Refocus"
  ru: "Перефокусировка мышью"
input_category.mouse_refocus_description:
  en: "If disabled, mouse focus won't switch to the hovered window unless the mouse crosses a window boundary when follow_mouse=1."
  ru: "Если отключено, фокус мыши не переключится на окно под курсором, пока мышь не пересечёт границу окна, когда follow_mouse=1."
input_category.float_switch_override_focus_label:
  en: "Float Switch Override Focus"
  ru: "Переключение плавающего окна переопределяет фокус"
input_category.float_switch_override_focus_description:
  en: "If enabled, focus will change to the window under the cursor when changing from tiled-to-floating and vice versa.\nFocus follows mouse - focus will also follow mouse on float-to-float switches."
  ru: "Если включено, фокус изменится на окно под курсором при переключении из тайлового в плавающее и наоборот.\nФокус следует за мышью - фокус также будет следовать за мышью при переключении плавающего окна на плавающее."
input_category.float_switch_override_focus_disabled:
  en: "Disabled"
  ru: "Отключено"
input_category.float_switch_override_focus_enabled:
  en: "Enabled"
  ru: "Включено"
input_category.float_switch_override_focus_focus_follow_mouse:
  en: "Focus Follow Mouse"
  ru: "Фокус следовать за мышью"
input_category.special_fallthrough_label:
  en: "Special Fallthrough"
  ru: "Специальное сквозное"
input_category.special_fallthrough_description:
  en: "If enabled, having only floating windows in the special workspace will not block focusing windows in the regular workspace."
  ru: "Если включено, наличие только плавающих окон на специальном рабочем пространстве не будет блокировать фокусировку окон на обычном рабочем пространстве."

input_category.touchpad.settings_section_title:
  en: "Touchpad Settings"
  ru: "Настройки тачпада"
input_category.touchpad.settings_section_description:
  en: "Configure touchpad behavior."
  ru: "Настройка поведения тачпада."
input_category.touchpad.disable_while_typing_label:
  en: "Disable While Typing"
  ru: "Отключать при наборе"
input_category.touchpad.disable_while_typing_description:
  en: "Disables the touchpad while typing."
  ru: "Отключает тачпад при наборе текста."
input_category.touchpad.natural_scroll_label:
  en: "Natural Scroll"
  ru: "Естественная прокрутка"
input_category.touchpad.natural_scroll_description:
  en: "Inverts scrolling direction.\nWhen enabled, scrolling moves content directly, rather than manipulating a scrollbar."
  ru: "Инвертирует направление прокрутки.\nКогда включено, прокрутка перемещает содержимое напрямую, а не манипулирует полосой прокрутки."
input_category.touchpad.scroll_factor_label:
  en: "Scroll Factor"
  ru: "Коэффициент прокрутки"
input_category.touchpad.scroll_factor_description:
  en: "Multiplier applied to the amount of scroll movement."
  ru: "Множитель, применяемый к величине движения прокрутки."
input_category.touchpad.middle_button_emulation_label:
  en: "Middle Button Emulation"
  ru: "Эмуляция средней кнопки"
input_category.touchpad.middle_button_emulation_description:
  en: "Sending LMB and RMB simultaneously will be interpreted as a middle click.\nThis disables any touchpad area that would normally send a middle click based on location.\nlibinput#middle-button-emulation"
  ru: "Одновременная отправка ЛКМ и ПКМ будет интерпретироваться как щелчок средней кнопкой.\nЭто отключает любую область тачпада, которая обычно отправляет щелчок средней кнопкой на основе местоположения.\nlibinput#middle-button-emulation"
input_category.touchpad.tap_button_map_label:
  en: "Tap Button Map"
  ru: "Карта кнопок при касании"
input_category.touchpad.tap_button_map_description:
  en: "Sets the tap button mapping for touchpad button emulation.\nCan be one of lrm (default) or lmr (Left, Middle, Right Buttons).\n[lrm/lmr]"
  ru: "Устанавливает сопоставление кнопок при касании для эмуляции кнопок тачпада.\nМожет быть одним из: lrm (по умолчанию) или lmr (Левая, Средняя, Правая кнопки).\n[lrm/lmr]"
input_category.touchpad.clickfinger_behavior_label:
  en: "Clickfinger Behavior"
  ru: "Поведение при нажатии пальцем"
input_category.touchpad.clickfinger_behavior_description:
  en: "Button presses with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB respectively.\nThis disables interpretation of clicks based on location on the touchpad.\nlibinput#clickfinger-behavior"
  ru: "Нажатия кнопок одним, двумя или тремя пальцами будут сопоставлены с ЛКМ, ПКМ и СКМ соответственно.\nЭто отключает интерпретацию нажатий на основе местоположения на тачпаде.\nlibinput#clickfinger-behavior"
input_category.touchpad.tap_to_click_label:
  en: "Tap to Click"
  ru: "Касание для щелчка"
input_category.touchpad.tap_to_click_description:
  en: "Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB, and MMB respectively."
  ru: "Касание тачпада одним, двумя или тремя пальцами будет отправлять ЛКМ, ПКМ и СКМ соответственно."
input_category.touchpad.drag_lock_label:
  en: "Drag Lock"
  ru: "Блокировка перетаскивания"
input_category.touchpad.drag_lock_description:
  en: "Drag_lock When enabled, lifting the finger off while dragging will not drop the dragged item.\nlibinput#tap-and-drag."
  ru: "Drag_lock Когда включено, поднятие пальца во время перетаскивания не отпустит перетаскиваемый элемент.\nlibinput#tap-and-drag."
input_category.touchpad.drag_lock_disabled:
  en: "Disabled"
  ru: "Отключено"
input_category.touchpad.drag_lock_enabled_with_timeout:
  en: "Enabled With Timeout"
  ru: "Включено с таймаутом"
input_category.touchpad.drag_lock_enabled_sticky:
  en: "Enabled Sticky"
  ru: "Включено липкое"
input_category.touchpad.tap_and_drag_label:
  en: "Tap and Drag"
  ru: "Касание и перетаскивание"
input_category.touchpad.tap_and_drag_description:
  en: "Sets the tap and drag mode for the touchpad"
  ru: "Устанавливает режим касания и перетаскивания для тачпада"
input_category.touchpad.flip_x_label:
  en: "Flip X"
  ru: "Отразить X"
input_category.touchpad.flip_x_description:
  en: "Inverts the horizontal movement of the touchpad"
  ru: "Инвертирует горизонтальное движение тачпада"
input_category.touchpad.flip_y_label:
  en: "Flip Y"
  ru: "Отразить Y"
input_category.touchpad.flip_y_description:
  en: "Inverts the vertical movement of the touchpad"
  ru: "Инвертирует вертикальное движение тачпада"
input_category.touchpad.drag_3fg_label:
  en: "Drag 3FG"
  ru: "Перетаскивание 3FG"
input_category.touchpad.drag_3fg_description:
  en: "Enables three finger drag,\nlibinput#drag-3fg"
  ru: "Включает перетаскивание тремя пальцами,\nlibinput#drag-3fg"
input_category.touchpad.drag_3fg_disabled:
  en: "Disabled"
  ru: "Отключено"
input_category.touchpad.drag_3fg_3_fingers:
  en: "3 Fingers"
  ru: "3 пальца"
input_category.touchpad.drag_3fg_4_fingers:
  en: "4 Fingers"
  ru: "4 пальца"

input_category.touchscreen_settings_section_title:
  en: "Touchscreen Settings"
  ru: "Настройки сенсорного экрана"
input_category.touchscreen_settings_section_description:
  en: "Configure touchscreen behavior."
  ru: "Настройка поведения сенсорного экрана."
input_category.touchdevice.transform_label:
  en: "Transform"
  ru: "Преобразование"
input_category.touchdevice.transform_description:
  en: "Transform the input from touchdevices.\n-1 means it’s unset.\n0 -> normal (no transforms)\n1 -> 90 degrees\n2 -> 180 degrees\n3 -> 270 degrees\n4 -> flipped\n5 -> flipped + 90 degrees\n6 -> flipped + 180 degrees\n7 -> flipped + 270 degrees"
  ru: "Преобразование ввода с сенсорных устройств.\n-1 означает, что не установлено.\n0 -> нормально (без преобразований)\n1 -> 90 градусов\n2 -> 180 градусов\n3 -> 270 градусов\n4 -> отражено\n5 -> отражено + 90 градусов\n6 -> отражено + 180 градусов\n7 -> отражено + 270 градусов"
input_category.touchdevice.output_label:
  en: "Output"
  ru: "Вывод"
input_category.touchdevice.output_description:
  en: "The monitor to bind touch devices.\nThe default is auto-detection.\nTo stop auto-detection, use an empty string or the “[[Empty]]” value."
