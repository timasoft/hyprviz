  zh-CN: "退出窗口保留全屏"
widget.misc_category.exit_window_retains_fullscreen_description:
  en: "If true, closing a fullscreen window makes the next focused window fullscreen."
  ru: "Если включено, закрытие полноэкранного окна делает следующее сфокусированное окно полноэкранным."
  zh-CN: "如果为真，关闭全屏窗口会使下一个聚焦窗口变为全屏。"
widget.misc_category.initial_workspace_tracking_label:
  en: "Initial Workspace Tracking"
  ru: "Привязка окон к рабочему пространству запуска"
  zh-CN: "初始工作区跟踪"
widget.misc_category.initial_workspace_tracking_description:
  en: "If enabled, windows will open on the workspace they were invoked on.\nPersistent - all children too"
  ru: "Если включено, окна будут открываться на рабочем пространстве, на котором они были вызваны.\nПостоянно - все дочерние окна тоже"
  zh-CN: "如果启用，窗口将在其被调用的工作区上打开。\n持久 - 所有子窗口也是如此"
widget.misc_category.initial_workspace_tracking_disabled:
