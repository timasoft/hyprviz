general_category.gaps_in_description:
  en: "Gaps between windows, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)"
general_category.gaps_out_label:
  en: "Gaps Out"
general_category.gaps_out_description:
  en: "Gaps between windows and monitor edges, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)"
general_category.float_gaps_label:
  en: "Float Gaps"
general_category.float_gaps_description:
  en: "Gaps between windows and monitor edges for floating windows, also supports css style gaps (top, right, bottom, left -> 5 10 15 20).\n-1 means default"
general_category.gaps_workspaces_label:
  en: "Gaps Workspaces"
general_category.gaps_workspaces_description:
