  ru: "Карта кнопок при касании"
  zh-CN: "点击按钮映射"
widget.input_category.touchpad.tap_button_map_description:
  en: "Sets the tap button mapping for touchpad button emulation.\nCan be one of lrm (default) or lmr (Left, Middle, Right Buttons).\n[lrm/lmr]"
  ru: "Устанавливает сопоставление кнопок при касании для эмуляции кнопок тачпада.\nМожет быть одним из: lrm (по умолчанию) или lmr (Левая, Средняя, Правая кнопки).\n[lrm/lmr]"
  zh-CN: "设置触摸板按钮模拟的点击按钮映射。\n可以是 lrm（默认）或 lmr（左、中、右按钮）。\n[lrm/lmr]"
widget.input_category.touchpad.clickfinger_behavior_label:
  en: "Clickfinger Behavior"
  ru: "Поведение при нажатии пальцем"
  zh-CN: "单指点击行为"
widget.input_category.touchpad.clickfinger_behavior_description:
  en: "Button presses with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB respectively.\nThis disables interpretation of clicks based on location on the touchpad.\nlibinput#clickfinger-behavior"
  ru: "Нажатия кнопок одним, двумя или тремя пальцами будут сопоставлены с ЛКМ, ПКМ и СКМ соответственно.\nЭто отключает интерпретацию нажатий на основе местоположения на тачпаде.\nlibinput#clickfinger-behavior"
  zh-CN: "用 1、2 或 3 根手指按下的按钮将分别映射到左键、右键和中键。\n这会禁用基于触摸板位置解释点击的功能。\nlibinput#clickfinger-behavior"
widget.input_category.touchpad.tap_to_click_label:
  en: "Tap to Click"
  ru: "Касание для щелчка"
  zh-CN: "轻触点击"
widget.input_category.touchpad.tap_to_click_description:
  en: "Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB, and MMB respectively."
  ru: "Касание тачпада одним, двумя или тремя пальцами будет отправлять ЛКМ, ПКМ и СКМ соответственно."
  zh-CN: "用 1、2 或 3 根手指轻触触摸板将分别发送左键、右键和中键。"
widget.input_category.touchpad.drag_lock_label:
