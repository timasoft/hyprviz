misc_category.animate_manual_resizes_description:
  en: "If true, will animate manual window resizes/moves"
misc_category.animate_mouse_windowdragging_label:
  en: "Animate Mouse Window Dragging"
misc_category.animate_mouse_windowdragging_description:
  en: "If true, will animate windows being dragged by mouse, note that this can cause weird behavior on some curves"
misc_category.disable_autoreload_label:
  en: "Disable Autoreload"
misc_category.disable_autoreload_description:
  en: "If true, the config will not reload automatically on save, and instead needs to be reloaded with hyprctl reload.\nMight save on battery."
misc_category.enable_swallow_label:
  en: "Enable Swallow"
misc_category.enable_swallow_description:
  en: "Enable window swallowing"
misc_category.swallow_regex_label:
  en: "Swallow Regex"
misc_category.swallow_regex_description:
  en: "The class regex to be used for windows that should be swallowed (usually, a terminal).\nTo know more about the list of regex which can be used use this cheatsheet."
misc_category.swallow_exception_regex_label:
  en: "Swallow Exception Regex"
misc_category.swallow_exception_regex_description:
  en: "The title regex to be used for windows that should not be swallowed by the windows specified in swallow_regex (e.g.\nwev).\nThe regex is matched against the parent (e.g.\nKitty) window's title on the assumption that it changes to whatever process it's running."
misc_category.focus_on_activate_label:
  en: "Focus on Activate"
misc_category.focus_on_activate_description:
  en: "Whether Hyprland should focus an app that requests to be focused (an activate request)"
misc_category.mouse_move_focuses_monitor_label:
  en: "Mouse Move Focuses Monitor"
misc_category.mouse_move_focuses_monitor_description:
  en: "Whether mouse moving into a different monitor should focus it"
misc_category.allow_session_lock_restore_label:
