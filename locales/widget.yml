general_category.borders_section_title:
  en: "Borders"
general_category.borders_section_description:
  en: "Size, resize, floating..."
general_category.border_size_label:
  en: "Border Size"
general_category.border_size_description:
  en: "Size of the border around windows"
general_category.no_border_on_floating_label:
  en: "No Border on Floating"
general_category.no_border_on_floating_description:
  en: "Disable borders for floating windows"
general_category.resize_on_border_label:
  en: "Resize on Border"
general_category.resize_on_border_description:
  en: "Enables resizing windows by clicking and dragging on borders and gaps"
general_category.resize_corner_label:
  en: "Resize Corner"
general_category.resize_corner_description:
  en: "Force floating windows to use a specific corner when being resized."
general_category.resize_corner_disabled:
  en: "Disabled"
general_category.resize_corner_top_left:
  en: "Top Left"
general_category.resize_corner_top_right:
  en: "Top Right"
general_category.resize_corner_bottom_right:
  en: "Bottom Right"
general_category.resize_corner_bottom_left:
  en: "Bottom Left"
general_category.extend_border_grab_area_label:
  en: "Extend Border Grab Area"
general_category.extend_border_grab_area_description:
  en: "Extends the area around the border where you can click and drag on, only used when general:resize_on_border is on."
general_category.hover_icon_on_border_label:
  en: "Hover Icon on Border"
general_category.hover_icon_on_border_description:
  en: "Show a cursor icon when hovering over borders, only used when general:resize_on_border is on."

general_category.snap.section_title:
  en: "Snap"
general_category.snap.section_description:
  en: "Configure snap behavior."
general_category.snap.enabled_label:
  en: "Enabled"
general_category.snap.enabled_description:
  en: "Enable snapping for floating windows"
general_category.snap.window_gap_label:
  en: "Window Gap"
general_category.snap.window_gap_description:
  en: "Minimum gap in pixels between windows before snapping"
general_category.snap.monitor_gap_label:
  en: "Monitor Gap"
general_category.snap.monitor_gap_description:
  en: "Minimum gap in pixels between window and monitor edges before snapping"
general_category.snap.border_overlap_label:
  en: "Border Overlap"
general_category.snap.border_overlap_description:
  en: "If true, windows snap such that only one border’s worth of space is between them"
general_category.snap.respect_gaps_label:
  en: "Respect Gaps"
general_category.snap.respect_gaps_description:
  en: "If true, snapping will respect gaps between windows(set in general:gaps_in)"

general_category.other_stuff_section_title:
  en: "Other stuff"
general_category.other_stuff_section_description:
  en: "Some other settings."
general_category.no_focus_fallback_label:
  en: "No Focus Fallback"
general_category.no_focus_fallback_description:
  en: "If true, will not fall back to the next available window when moving focus in a direction where no window was found."
general_category.allow_tearing_label:
  en: "Allow Tearing"
general_category.allow_tearing_description:
  en: "Master switch for allowing tearing to occur.\nSee the Hyprland's Tearing page."

general_category.colors_section_title:
  en: "Colors"
general_category.colors_section_description:
  en: "Change borders colors."
general_category.inactive_border_label:
  en: "Inactive Border Color"
general_category.inactive_border_description:
  en: "Border color for inactive windows"
general_category.active_border_label:
  en: "Active Border Color"
general_category.active_border_description:
  en: "Border color for the active window"
general_category.nogroup_border_label:
  en: "No Group Border Color"
general_category.nogroup_border_description:
  en: "Inactive border color for window that cannot be added to a group (see denywindowfromgroup dispatcher)"
general_category.nogroup_border_active_label:
  en: "No Group Active Border Color"
general_category.nogroup_border_active_description:
  en: "Active border color for window that cannot be added to a group"

decoration_category.window_decoration_section_title:
  en: "Window Decoration"
decoration_category.window_decoration_section_description:
  en: "Configure window appearance."
decoration_category.rounding_label:
  en: "Rounding"
decoration_category.rounding_description:
  en: "Rounded corners' radius (in layout px)"
decoration_category.rounding_power_label:
  en: "Rounding Power"
decoration_category.rounding_power_description:
  en: "Adjusts the curve used for rounding corners, larger is smoother, 2.0 is a circle, 4.0 is a squircle.\n[2.0 - 10.0]"
decoration_category.active_opacity_label:
  en: "Active Opacity"
decoration_category.active_opacity_description:
  en: "Opacity of active windows.\n[0.0 - 1.0]"
decoration_category.inactive_opacity_label:
  en: "Inactive Opacity"
decoration_category.inactive_opacity_description:
  en: "Opacity of inactive windows.\n[0.0 - 1.0]"
decoration_category.fullscreen_opacity_label:
  en: "Fullscreen Opacity"
decoration_category.fullscreen_opacity_description:
  en: "Opacity of fullscreen windows.\n[0.0 - 1.0]"
decoration_category.dim_inactive_label:
  en: "Dim Inactive"
decoration_category.dim_inactive_description:
  en: "Enables dimming of inactive windows"
decoration_category.dim_strength_label:
  en: "Dim Strength"
decoration_category.dim_strength_description:
  en: "How much inactive windows should be dimmed.\n[0.0 - 1.0]"
decoration_category.dim_special_label:
  en: "Dim Special"
decoration_category.dim_special_description:
  en: "How much to dim the rest of the screen by when a special workspace is open.\n[0.0 - 1.0]"
decoration_category.dim_around_label:
  en: "Dim Around"
decoration_category.dim_around_description:
  en: "How much the dimaround window rule should dim by.\n[0.0 - 1.0]"
decoration_category.screen_shader_label:
  en: "Screen Shader"
decoration_category.screen_shader_description:
  en: "A path to a custom shader to be applied at the end of rendering.\nSee examples/screenShader.frag for an example."
decoration_category.border_part_of_window_label:
  en: "Border Part of Window"
decoration_category.border_part_of_window_description:
  en: "Whether the window border should be a part of the window"

decoration_category.blur.section_title:
  en: "Blur"
decoration_category.blur.section_description:
  en: "Configure blur settings."
decoration_category.blur.enabled_label:
  en: "Blur Enabled"
decoration_category.blur.enabled_description:
  en: "Enable kawase window background blur"
decoration_category.blur.size_label:
  en: "Blur Size"
decoration_category.blur.size_description:
  en: "Blur size (distance)"
decoration_category.blur.passes_label:
  en: "Blur Passes"
decoration_category.blur.passes_description:
  en: "The amount of passes to perform"
decoration_category.blur.ignore_opacity_label:
  en: "Blur Ignore Opacity"
decoration_category.blur.ignore_opacity_description:
  en: "Make the blur layer ignore the opacity of the window"
decoration_category.blur.new_optimizations_label:
  en: "Blur New Optimizations"
decoration_category.blur.new_optimizations_description:
  en: "Whether to enable further optimizations to the blur.\nRecommended to leave on, as it will massively improve performance."
decoration_category.blur.xray_label:
  en: "Blur X-Ray"
decoration_category.blur.xray_description:
  en: "If enabled, floating windows will ignore tiled windows in their blur.\nOnly available if blur:new_optimizations is true.\nWill reduce overhead on floating blur significantly."
decoration_category.blur.noise_label:
  en: "Blur Noise"
decoration_category.blur.noise_description:
  en: "How much noise to apply.\n[0.0 - 1.0]"
decoration_category.blur.contrast_label:
  en: "Blur Contrast"
decoration_category.blur.contrast_description:
  en: "Contrast modulation for blur.\n[0.0 - 2.0]"
decoration_category.blur.brightness_label:
  en: "Blur Brightness"
decoration_category.blur.brightness_description:
  en: "Brightness modulation for blur.\n[0.0 - 2.0]"
decoration_category.blur.vibrancy_label:
  en: "Blur Vibrancy"
decoration_category.blur.vibrancy_description:
  en: "Increase saturation of blurred colors.\n[0.0 - 1.0]"
decoration_category.blur.vibrancy_darkness_label:
  en: "Blur Vibrancy Darkness"
decoration_category.blur.vibrancy_darkness_description:
  en: "How strong the effect of vibrancy is on dark areas .\n[0.0 - 1.0]"
decoration_category.blur.special_label:
  en: "Blur Special"
decoration_category.blur.special_description:
  en: "Whether to blur behind the special workspace (note: expensive)"
decoration_category.blur.popups_label:
  en: "Blur Popups"
decoration_category.blur.popups_description:
  en: "Whether to blur popups (e.g.\nright-click menus)"
decoration_category.blur.popups_ignorealpha_label:
  en: "Blur Popups Ignore Alpha"
decoration_category.blur.popups_ignorealpha_description:
  en: "Works like ignorealpha in layer rules.\nIf pixel opacity is below set value, will not blur.\n[0.0 - 1.0]"
decoration_category.blur.input_methods_label:
  en: "Input Methods"
decoration_category.blur.input_methods_description:
  en: "Whether to blur input methods (e.g.\nfcitx5)"
decoration_category.input_methods_ignorealpha_label:
  en: "Input Methods Ignore Alpha"
decoration_category.input_methods_ignorealpha_description:
  en: "Works like ignorealpha in layer rules.\nIf pixel opacity is below set value, will not blur.\n[0.0 - 1.0]"

decoration_category.shadow.section_title:
  en: "Shadow"
decoration_category.shadow.section_description:
  en: "Configure shadow settings."
decoration_category.shadow.enabled_label:
  en: "Shadow Enabled"
decoration_category.shadow.enabled_description:
  en: "Enable drop shadows on windows"
decoration_category.shadow.range_label:
  en: "Shadow Range"
decoration_category.shadow.range_description:
  en: "Shadow range (“size”) in layout px"
decoration_category.shadow.render_power_label:
  en: "Shadow Render Power"
decoration_category.shadow.render_power_description:
  en: "In what power to render the falloff (more power, the faster the falloff).\n[1 - 4]"
decoration_category.shadow.sharp_label:
  en: "Shadow Sharp"
decoration_category.shadow.sharp_description:
  en: "If enabled, will make the shadows sharp, akin to an infinite render power"
decoration_category.shadow.ignore_window_label:
  en: "Shadow Ignore Window"
decoration_category.shadow.ignore_window_description:
  en: "If true, the shadow will not be rendered behind the window itself, only around it."
decoration_category.shadow.color_label:
  en: "Shadow Color"
decoration_category.shadow.color_description:
  en: "Shadow’s color.\nAlpha dictates shadow’s opacity."
decoration_category.shadow.color_inactive_label:
  en: "Shadow Color Inactive"
decoration_category.shadow.color_inactive_description:
  en: "Inactive shadow color.\n(if not set, will fall back to color)"
decoration_category.shadow.offset_label:
  en: "Shadow Offset"
decoration_category.shadow.offset_description:
  en: "Shadow’s rendering offset.\n[x, y]"
decoration_category.shadow.scale_label:
  en: "Shadow Scale"
decoration_category.shadow.scale_description:
  en: "Shadow’s scale.\n[0.0 - 1.0]"

animations_category.animation_settings_section_title:
  en: "Animation Settings"
animations_category.animation_settings_section_description:
  en: "Configure animation behavior."
animations_category.enabled_label:
  en: "Enable Animations"
animations_category.enabled_description:
  en: "Enables animations."
animations_category.workspace_wraparound_label:
  en: "Workspace Wraparound"
animations_category.workspace_wraparound_description:
  en: "Enable workspace wraparound, causing directional workspace animations to animate as if the first and last workspaces were adjacent"

input_category.input_settings_section_title:
  en: "Input Settings"
input_category.input_settings_section_description:
  en: "Configure input devices."
input_category.keyboard_settings_section_title:
  en: "Keyboard Settings"
input_category.keyboard_settings_section_description:
  en: "Configure keyboard behavior."
input_category.kb_model_label:
  en: "Keyboard Model"
input_category.kb_model_description:
  en: "Appropriate XKB keymap parameter."
input_category.kb_layout_label:
  en: "Keyboard Layout"
input_category.kb_layout_description:
  en: "Appropriate XKB keymap parameter"
input_category.kb_variant_label:
  en: "Keyboard Variant"
input_category.kb_variant_description:
  en: "Appropriate XKB keymap parameter"
input_category.kb_options_label:
  en: "Keyboard Options"
input_category.kb_options_description:
  en: "Appropriate XKB keymap parameter"
input_category.kb_rules_label:
  en: "Keyboard Rules"
input_category.kb_rules_description:
  en: "Appropriate XKB keymap parameter"
input_category.kb_file_label:
  en: "Keyboard File"
input_category.kb_file_description:
  en: "If you prefer, you can use a path to your custom .xkb file."
input_category.numlock_by_default_label:
  en: "Numlock by Default"
input_category.numlock_by_default_description:
  en: "Engage numlock by default."
input_category.resolve_binds_by_sym_label:
  en: "Resolve Binds by Symbol"
input_category.resolve_binds_by_sym_description:
  en: "Determines how keybinds act when multiple layouts are used.\nIf false, keybinds will always act as if the first specified layout is active.\nIf true, keybinds specified by symbols are activated when you type the respective symbol with the current layout."
input_category.repeat_rate_label:
  en: "Repeat Rate"
input_category.repeat_rate_description:
  en: "The repeat rate for held-down keys, in repeats per second."
input_category.repeat_delay_label:
  en: "Repeat Delay"
input_category.repeat_delay_description:
  en: "Delay before a held-down key is repeated, in milliseconds."

input_category.mouse_settings_section_title:
  en: "Mouse Settings"
input_category.mouse_settings_section_description:
  en: "Configure mouse behavior."
input_category.sensitivity_label:
  en: "Sensitivity"
input_category.sensitivity_description:
  en: "Sets the mouse input sensitivity.\nValue is clamped to the range -1.0 to 1.0."
input_category.accel_profile_label:
  en: "Acceleration Profile"
input_category.accel_profile_description:
  en: "Sets the cursor acceleration profile.\nCan be one of adaptive, flat.\nCan also be custom, see below.\nLeave empty to use libinput's default mode for your input device."
input_category.force_no_accel_label:
  en: "Force No Acceleration"
input_category.force_no_accel_description:
  en: "Force no cursor acceleration.\nThis bypasses most of your pointer settings to get as raw of a signal as possible.\nEnabling this is not recommended due to potential cursor desynchronization."
input_category.left_handed_label:
  en: "Left Handed"
input_category.left_handed_description:
  en: "Switches RMB and LMB"
input_category.scroll_method_label:
  en: "Scroll Method"
input_category.scroll_method_description:
  en: "Sets the scroll method.\nCan be one of 2fg (2 fingers), edge, on_button_down, no_scroll."
input_category.scroll_button_label:
  en: "Scroll Button"
input_category.scroll_button_description:
  en: "Sets the scroll button.\nHas to be an int, cannot be a string.\nCheck wev if you have any doubts regarding the ID.\n0 means default."
input_category.scroll_button_lock_label:
  en: "Scroll Button Lock"
input_category.scroll_button_lock_description:
  en: "If the scroll button lock is enabled, the button does not need to be held down.\nPressing and releasing the button toggles the button lock, which logically holds the button down or releases it.\nWhile the button is logically held down, motion events are converted to scroll events."
input_category.scroll_factor_label:
  en: "Scroll Factor"
input_category.scroll_factor_description:
  en: "Multiplier added to scroll movement for external mice.\nNote that there is a separate setting for touchpad scroll_factor."
input_category.natural_scroll_label:
  en: "Natural Scroll"
input_category.natural_scroll_description:
  en: "Inverts scrolling direction.\nWhen enabled, scrolling moves content directly, rather than manipulating a scrollbar."
input_category.follow_mouse_label:
  en: "Follow Mouse"
input_category.follow_mouse_description:
  en: "Specify if and how cursor movement should affect window focus.\nIgnore - Cursor movement will not change focus,\nAlways - Cursor movement will always change focus to the window under the cursor,\nDetach - Cursor focus will be detached from keyboard focus,\nSeparate - Cursor focus will be completely separate from keyboard focus."
input_category.follow_mouse_ignore:
  en: "Ignore"
input_category.follow_mouse_always:
  en: "Always"
input_category.follow_mouse_detach:
  en: "Detach"
input_category.follow_mouse_separate:
  en: "Separate"
input_category.follow_mouse_threshold_label:
  en: "Follow Mouse Threshold"
input_category.follow_mouse_threshold_description:
  en: "The smallest distance in logical pixels the mouse needs to travel for the window under it to get focused.\nWorks only with follow_mouse = 1."
input_category.scroll_points_label:
  en: "Scroll Points"
input_category.scroll_points_description:
  en: "Sets the scroll acceleration profile, when accel_profile is set to custom.\nHas to be in the form <step> <points>.\nLeave empty to have a flat scroll curve."

input_category.focus_settings_section_title:
  en: "Focus Settings"
input_category.focus_settings_section_description:
  en: "Configure focus behavior."
input_category.focus_on_close_label:
  en: "Focus on Close"
input_category.focus_on_close_description:
  en: "Controls the window focus behavior when a window is closed.\nNext window candidate - focus will shift to the next window candidate,\nWindow under cursor - focus will shift to the window under the cursor."
input_category.focus_on_close_next_window_candidate:
  en: "Next Window Candidate"
input_category.focus_on_close_window_under_cursor:
  en: "Window Under Cursor"
input_category.mouse_refocus_label:
  en: "Mouse Refocus"
input_category.mouse_refocus_description:
  en: "If disabled, mouse focus won't switch to the hovered window unless the mouse crosses a window boundary when follow_mouse=1."
input_category.float_switch_override_focus_label:
  en: "Float Switch Override Focus"
input_category.float_switch_override_focus_description:
  en: "If enabled, focus will change to the window under the cursor when changing from tiled-to-floating and vice versa.\nFocus follows mouse - focus will also follow mouse on float-to-float switches."
input_category.float_switch_override_focus_disabled:
  en: "Disabled"
input_category.float_switch_override_focus_enabled:
  en: "Enabled"
input_category.float_switch_override_focus_focus_follow_mouse:
  en: "Focus Follow Mouse"
input_category.special_fallthrough_label:
  en: "Special Fallthrough"
input_category.special_fallthrough_description:
  en: "If enabled, having only floating windows in the special workspace will not block focusing windows in the regular workspace."

input_category.touchpad.settings_section_title:
  en: "Touchpad Settings"
input_category.touchpad.settings_section_description:
  en: "Configure touchpad behavior."
input_category.touchpad.disable_while_typing_label:
  en: "Disable While Typing"
input_category.touchpad.disable_while_typing_description:
  en: "Disables the touchpad while typing."
input_category.touchpad.natural_scroll_label:
  en: "Natural Scroll"
input_category.touchpad.natural_scroll_description:
  en: "Inverts scrolling direction.\nWhen enabled, scrolling moves content directly, rather than manipulating a scrollbar."
input_category.touchpad.scroll_factor_label:
  en: "Scroll Factor"
input_category.touchpad.scroll_factor_description:
  en: "Multiplier applied to the amount of scroll movement."
input_category.touchpad.middle_button_emulation_label:
  en: "Middle Button Emulation"
input_category.touchpad.middle_button_emulation_description:
  en: "Sending LMB and RMB simultaneously will be interpreted as a middle click.\nThis disables any touchpad area that would normally send a middle click based on location.\nlibinput#middle-button-emulation"
input_category.touchpad.tap_button_map_label:
  en: "Tap Button Map"
input_category.touchpad.tap_button_map_description:
  en: "Sets the tap button mapping for touchpad button emulation.\nCan be one of lrm (default) or lmr (Left, Middle, Right Buttons).\n[lrm/lmr]"
input_category.touchpad.clickfinger_behavior_label:
  en: "Clickfinger Behavior"
input_category.touchpad.clickfinger_behavior_description:
  en: "Button presses with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB respectively.\nThis disables interpretation of clicks based on location on the touchpad.\nlibinput#clickfinger-behavior"
input_category.touchpad.tap_to_click_label:
  en: "Tap to Click"
input_category.touchpad.tap_to_click_description:
  en: "Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB, and MMB respectively."
input_category.touchpad.drag_lock_label:
  en: "Drag Lock"
input_category.touchpad.drag_lock_description:
  en: "Drag_lock When enabled, lifting the finger off while dragging will not drop the dragged item.\nlibinput#tap-and-drag."
input_category.touchpad.drag_lock_disabled:
  en: "Disabled"
input_category.touchpad.drag_lock_enabled_with_timeout:
  en: "Enabled With Timeout"
input_category.touchpad.drag_lock_enabled_sticky:
  en: "Enabled Sticky"
input_category.touchpad.tap_and_drag_label:
  en: "Tap and Drag"
input_category.touchpad.tap_and_drag_description:
  en: "Sets the tap and drag mode for the touchpad"
input_category.touchpad.flip_x_label:
  en: "Flip X"
input_category.touchpad.flip_x_description:
  en: "Inverts the horizontal movement of the touchpad"
input_category.touchpad.flip_y_label:
  en: "Flip Y"
input_category.touchpad.flip_y_description:
  en: "Inverts the vertical movement of the touchpad"
input_category.touchpad.drag_3fg_label:
  en: "Drag 3FG"
input_category.touchpad.drag_3fg_description:
  en: "Enables three finger drag,\nlibinput#drag-3fg"
input_category.touchpad.drag_3fg_disabled:
  en: "Disabled"
input_category.touchpad.drag_3fg_3_fingers:
  en: "3 Fingers"
input_category.touchpad.drag_3fg_4_fingers:
  en: "4 Fingers"

input_category.touchscreen_settings_section_title:
  en: "Touchscreen Settings"
input_category.touchscreen_settings_section_description:
  en: "Configure touchscreen behavior."
input_category.touchdevice.transform_label:
  en: "Transform"
input_category.touchdevice.transform_description:
  en: "Transform the input from touchdevices.\n-1 means it’s unset.\n0 -> normal (no transforms)\n1 -> 90 degrees\n2 -> 180 degrees\n3 -> 270 degrees\n4 -> flipped\n5 -> flipped + 90 degrees\n6 -> flipped + 180 degrees\n7 -> flipped + 270 degrees"
input_category.touchdevice.output_label:
  en: "Output"
input_category.touchdevice.output_description:
  en: "The monitor to bind touch devices.\nThe default is auto-detection.\nTo stop auto-detection, use an empty string or the “[[Empty]]” value."
input_category.touchdevice.enabled_label:
  en: "Enabled"
input_category.touchdevice.enabled_description:
  en: "Whether input is enabled for touch devices."

input_category.virtual_keyboard_settings_section_title:
  en: "Virtual Keyboard Settings"
input_category.virtual_keyboard_settings_section_description:
  en: "Configure virtual keyboard behavior."
input_category.virtualkeyboard.share_states_label:
  en: "Share States"
input_category.virtualkeyboard.share_states_description:
  en: "Unify key down states and modifier states with other keyboards."
input_category.virtualkeyboard.share_states_no:
  en: "No"
