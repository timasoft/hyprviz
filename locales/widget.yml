  ru: "Отключено"
  zh-CN: "已禁用"
widget.misc_category.initial_workspace_tracking_single-shot:
  en: "Single-shot"
  ru: "Однократно"
  zh-CN: "单次"
widget.misc_category.initial_workspace_tracking_persistent:
  en: "Persistent"
  ru: "Постоянно"
  zh-CN: "持久"
widget.misc_category.middle_click_paste_label:
  en: "Middle Click Paste"
  ru: "Вставка средней кнопкой"
  zh-CN: "中键粘贴"
widget.misc_category.middle_click_paste_description:
  en: "Whether to enable middle-click-paste (aka primary selection)"
  ru: "Включить ли вставку средней кнопкой (также известную как первичный выбор)"
  zh-CN: "是否启用中键粘贴（即主选择）"
widget.misc_category.render_unfocused_fps_label:
