  ru: "Установить глобальный шрифт по умолчанию для отрисовки текста, включая отладку fps/уведомления, сообщения об ошибках конфигурации и т. д., выбранный из системных шрифтов."
  zh-CN: "设置全局默认字体以渲染文本，包括调试 fps/通知、配置错误消息等，从系统字体中选择。"
widget.misc_category.splash_font_family_label:
  en: "Splash Font Family"
  ru: "Семейство шрифтов заставки"
  zh-CN: "启动画面字体系列"
widget.misc_category.splash_font_family_description:
  en: "Changes the font used to render the splash text, selected from system fonts (requires a monitor reload to take effect)."
  ru: "Изменяет шрифт, используемый для отрисовки текста заставки, выбранный из системных шрифтов (требует перезагрузки монитора для вступления в силу)."
  zh-CN: "更改用于渲染启动画面文本的字体，从系统字体中选择（需要重新加载显示器才能生效）。"
widget.misc_category.force_default_wallpaper_label:
  en: "Force Default Wallpaper"
  ru: "Принудительно использовать обои по умолчанию"
  zh-CN: "强制默认壁纸"
widget.misc_category.force_default_wallpaper_description:
  en: "Enforce any of the 3 default wallpapers.\n-1 - random, 0 or 1 - disables the anime background, 2 - enables anime background.\n[-1/0/1/2]"
  ru: "Принудительно использовать любые из 3 обоев по умолчанию.\n-1 - случайные, 0 или 1 - отключает аниме-фон, 2 - включает аниме-фон.\n[-1/0/1/2]"
  zh-CN: "强制使用 3 个默认壁纸中的任意一个。\n-1 - 随机，0 或 1 - 禁用动漫背景，2 - 启用动漫背景。\n[-1/0/1/2]"
widget.misc_category.vfr_label:
  en: "VFR"
  ru: "VFR"
  zh-CN: "VFR"
widget.misc_category.vfr_description:
  en: "Controls the VFR status of Hyprland.\nHeavily recommended to leave enabled to conserve resources."
  ru: "Контролирует статус VFR Hyprland.\nНастоятельно рекомендуется оставить включённым для экономии ресурсов."
  zh-CN: "控制 Hyprland 的 VFR 状态。\n强烈建议保持启用以节省资源。"
widget.misc_category.vrr_label:
  en: "VRR"
  ru: "VRR"
  zh-CN: "VRR"
widget.misc_category.vrr_description:
  en: "Controls the VRR (Adaptive Sync) of your monitors."
  ru: "Контролирует VRR (Adaptive Sync) ваших мониторов."
  zh-CN: "控制显示器的 VRR（自适应同步）。"
widget.misc_category.vrr_off:
  en: "Off"
  ru: "Выкл"
  zh-CN: "关闭"
widget.misc_category.vrr_on:
  en: "On"
  ru: "Вкл"
  zh-CN: "开启"
widget.misc_category.vrr_fullscreen_only:
  en: "Fullscreen only"
  ru: "Только полноэкранный режим"
  zh-CN: "仅全屏"
widget.misc_category.vrr_fullscreen_with_video/game:
  en: "Fullscreen with video/game"
  ru: "Полноэкранный режим с видео/игрой"
  zh-CN: "视频/游戏全屏时"
widget.misc_category.mouse_move_enables_dpms_label:
  en: "Mouse Move Enables DPMS"
  ru: "Движение мыши включает DPMS"
  zh-CN: "鼠标移动启用 DPMS"
widget.misc_category.mouse_move_enables_dpms_description:
  en: "If DPMS is set to off, wake up the monitors if the mouse moves."
  ru: "Если DPMS выключен, пробуждать мониторы, если мышь двигается."
  zh-CN: "如果 DPMS 设置为关闭，则在鼠标移动时唤醒显示器。"
widget.misc_category.key_press_enables_dpms_label:
  en: "Key Press Enables DPMS"
  ru: "Нажатие клавиши включает DPMS"
  zh-CN: "按键启用 DPMS"
widget.misc_category.key_press_enables_dpms_description:
  en: "If DPMS is set to off, wake up the monitors if a key is pressed."
  ru: "Если DPMS выключен, пробуждать мониторы, если нажата клавиша."
  zh-CN: "如果 DPMS 设置为关闭，则在按键时唤醒显示器。"
widget.misc_category.name_vk_after_proc_label:
  en: "Name VK After Proc"
  ru: "Называть ВК по процессу"
  zh-CN: "按进程命名虚拟键盘"
widget.misc_category.name_vk_after_proc_description:
  en: "Name virtual keyboards after the processes that create them. E.g. /usr/bin/fcitx5 will have hl-virtual-keyboard-fcitx5."
  ru: "Называть виртуальные клавиатуры по процессам, которые их создают. Например, /usr/bin/fcitx5 будет иметь hl-virtual-keyboard-fcitx5."
  zh-CN: "根据创建虚拟键盘的进程来命名虚拟键盘。例如 /usr/bin/fcitx5 将具有 hl-virtual-keyboard-fcitx5。"
widget.misc_category.always_follow_on_dnd_label:
  en: "Always Follow on DnD"
  ru: "Всегда следовать при DnD"
  zh-CN: "拖放时始终跟随"
widget.misc_category.always_follow_on_dnd_description:
  en: "Will make mouse focus follow the mouse when drag and dropping.\nRecommended to leave it enabled, especially for people using focus follows mouse at 0."
  ru: "Заставит фокус мыши следовать за мышью при перетаскивании.\nРекомендуется оставить включённым, особенно для людей, использующих focus follows mouse на 0."
  zh-CN: "拖放时将使鼠标焦点跟随鼠标。\n建议保持启用，特别是对于使用焦点跟随鼠标设置为 0 的人。"
widget.misc_category.layers_hog_keyboard_focus_label:
  en: "Layers Hog Keyboard Focus"
  ru: "Слои захватывают фокус клавиатуры"
  zh-CN: "图层独占键盘焦点"
widget.misc_category.layers_hog_keyboard_focus_description:
  en: "If true, will make keyboard-interactive layers keep their focus on mouse move (e.g.\nwofi, bemenu)"
  ru: "Если включено, заставит интерактивные клавиатурой слои удерживать фокус при движении мыши (например, wofi, bemenu)"
  zh-CN: "如果为真，将使键盘交互图层在鼠标移动时保持焦点（例如\nwofi, bemenu）"
widget.misc_category.animate_manual_resizes_label:
  en: "Animate Manual Resizes"
  ru: "Анимировать ручное изменение размера"
  zh-CN: "动画手动调整大小"
widget.misc_category.animate_manual_resizes_description:
  en: "If true, will animate manual window resizes/moves"
  ru: "Если включено, будет анимировать ручное изменение размера/перемещение окон"
  zh-CN: "如果为真，将为手动窗口调整大小/移动添加动画"
widget.misc_category.animate_mouse_windowdragging_label:
  en: "Animate Mouse Window Dragging"
  ru: "Анимировать перетаскивание окна мышью"
  zh-CN: "动画鼠标窗口拖拽"
widget.misc_category.animate_mouse_windowdragging_description:
  en: "If true, will animate windows being dragged by mouse, note that this can cause weird behavior on some curves"
  ru: "Если включено, будет анимировать окна, перетаскиваемые мышью, обратите внимание, что это может вызвать странное поведение на некоторых кривых"
  zh-CN: "如果为真，将为鼠标拖拽的窗口添加动画，请注意这可能在某些曲线时导致奇怪的行为"
widget.misc_category.disable_autoreload_label:
  en: "Disable Autoreload"
  ru: "Отключить автоперезагрузку"
  zh-CN: "禁用自动重载"
widget.misc_category.disable_autoreload_description:
  en: "If true, the config will not reload automatically on save, and instead needs to be reloaded with hyprctl reload.\nMight save on battery."
  ru: "Если включено, конфиг не будет перезагружаться автоматически при сохранении, и вместо этого должен быть перезагружен с помощью hyprctl reload.\nМожет сэкономить батарею."
  zh-CN: "如果为真，配置在保存时不会自动重载，而是需要使用 hyprctl reload 重载。\n可能节省电池。"
widget.misc_category.enable_swallow_label:
  en: "Enable Swallow"
  ru: "Включить проглатывание"
  zh-CN: "启用吞并"
widget.misc_category.enable_swallow_description:
  en: "Enable window swallowing"
  ru: "Включить проглатывание окон"
  zh-CN: "启用窗口吞并"
widget.misc_category.swallow_regex_label:
  en: "Swallow Regex"
  ru: "Регулярное выражение для проглатывания"
  zh-CN: "吞并正则表达式"
widget.misc_category.swallow_regex_description:
  en: "The class regex to be used for windows that should be swallowed (usually, a terminal).\nTo know more about the list of regex which can be used use this cheatsheet."
  ru: "Регулярное выражение класса для окон, которые должны быть проглочены (обычно терминал).\nЧтобы узнать больше о списке регулярных выражений, которые можно использовать, воспользуйтесь этой шпаргалкой."
  zh-CN: "用于应被吞并的窗口的类正则表达式（通常是终端）。\n要了解更多关于可以使用的正则表达式列表，请使用此速查表。"
widget.misc_category.swallow_exception_regex_label:
  en: "Swallow Exception Regex"
  ru: "Регулярное выражение исключения для проглатывания"
  zh-CN: "吞并例外正则表达式"
widget.misc_category.swallow_exception_regex_description:
  en: "The title regex to be used for windows that should not be swallowed by the windows specified in swallow_regex (e.g. wev).\nThe regex is matched against the parent (e.g. Kitty) window's title on the assumption that it changes to whatever process it's running."
  ru: "Регулярное выражение заголовка для окон, которые не должны быть проглочены окнами, указанными в swallow_regex (например, wev).\nРегулярное выражение сопоставляется с заголовком родительского окна (например, Kitty) с предположением, что он изменяется на процесс, который оно запускает."
  zh-CN: "用于不应被 swallow_regex 中指定的窗口吞并的窗口的标题正则表达式（例如 wev）。\n正则表达式与父窗口（例如 Kitty）的标题匹配，假设它会更改为正在运行的任何进程。"
widget.misc_category.focus_on_activate_label:
  en: "Focus on Activate"
  ru: "Фокус при активации"
  zh-CN: "激活时聚焦"
widget.misc_category.focus_on_activate_description:
  en: "Whether Hyprland should focus an app that requests to be focused (an activate request)"
  ru: "Должен ли Hyprland фокусироваться на приложении, которое запрашивает фокус (запрос активации)"
  zh-CN: "Hyprland 是否应聚焦于请求聚焦的应用程序（激活请求）"
widget.misc_category.mouse_move_focuses_monitor_label:
  en: "Mouse Move Focuses Monitor"
  ru: "Движение мыши фокусирует монитор"
  zh-CN: "鼠标移动聚焦显示器"
widget.misc_category.mouse_move_focuses_monitor_description:
  en: "Whether mouse moving into a different monitor should focus it"
  ru: "Фокусирует ли движение мыши на другой монитор"
  zh-CN: "鼠标移动到不同显示器时是否应聚焦它"
widget.misc_category.allow_session_lock_restore_label:
  en: "Allow Session Lock Restore"
  ru: "Разрешить восстановление блокировки сеанса"
  zh-CN: "允许会话锁定恢复"
widget.misc_category.allow_session_lock_restore_description:
  en: "If true, will allow you to restart a lockscreen app in case it crashes (red screen of death)"
  ru: "Если включено, позволит перезапустить приложение блокировки экрана в случае его сбоя (красный экран смерти)"
