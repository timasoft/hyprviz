  ru: "Отрисовка FPS неактивных окон"
  zh-CN: "渲染非聚焦 FPS"
widget.misc_category.render_unfocused_fps_description:
  en: "The maximum limit for renderunfocused windows' fps in the background (see also Window-Rules - renderunfocused)"
  ru: "Максимальный предел для fps отрисовки неактивных окон в фоне (см. также Window-Rules - renderunfocused)"
  zh-CN: "后台非聚焦窗口渲染的 FPS 最大限制（另请参见 Window-Rules - renderunfocused）"
widget.misc_category.disable_xdg_env_checks_label:
  en: "Disable XDG Environment Checks"
  ru: "Отключить проверки окружения XDG"
  zh-CN: "禁用 XDG 环境检查"
widget.misc_category.disable_xdg_env_checks_description:
  en: "Disable the warning if XDG environment is externally managed"
