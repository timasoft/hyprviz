  zh-CN: "强制屏幕复制使用 8 位色"
widget.misc_category.screencopy_force_8b_description:
  en: "Forces 8 bit screencopy. (fixes apps that don't understand 10bit)"
  ru: "Принудительно использовать 8-битное копирование экрана. (исправляет приложения, которые не понимают 10-бит)"
  zh-CN: "强制使用 8 位屏幕复制。（修复不理解 10 位的应用程序）"
widget.misc_category.disable_scale_notification_label:
  en: "Disable Scale Notification"
  ru: "Отключить уведомление о масштабировании"
  zh-CN: "禁用缩放通知"
widget.misc_category.disable_scale_notification_description:
  en: "Disables notification popup when a monitor fails to set a suitable scale and falls back to suggested."
