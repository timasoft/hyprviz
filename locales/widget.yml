  en: "Configure miscellaneous behavior."
misc_category.disable_hyprland_logo_label:
  en: "Disable Hyprland Logo"
misc_category.disable_hyprland_logo_description:
  en: "Disables the random Hyprland logo / anime girl background.\n:("
misc_category.disable_splash_rendering_label:
