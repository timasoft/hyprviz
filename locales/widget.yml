  ru: "Отключить предупреждение, если hyprland-qtutils не установлен"
  zh-CN: "如果未安装 hyprland-qtutils，则禁用警告"
widget.misc_category.lockdead_screen_delay_label:
  en: "Lock Dead Screen Delay"
  ru: "Задержка мёртвого экрана блокировки"
  zh-CN: "锁屏死屏延迟"
widget.misc_category.lockdead_screen_delay_description:
  en: "Delay after which the “lockdead” screen will appear in case a lockscreen app fails to cover all the outputs (5 seconds max)"
  ru: "Задержка, после которой появится экран \"lockdead\" в случае, если приложение блокировки экрана не может покрыть все выходы (максимум 5 секунд)"
  zh-CN: "锁屏应用未能覆盖所有输出时，“lockdead” 屏幕出现的延迟（最多 5 秒）"
widget.misc_category.enable_anr_dialog_label:
  en: "Enable ANR Dialog"
  ru: "Включить диалог ANR"
  zh-CN: "启用 ANR 对话框"
widget.misc_category.enable_anr_dialog_description:
  en: "Whether to enable the ANR (app not responding) dialog when your apps hang"
  ru: "Включать ли диалог ANR (приложение не отвечает), когда ваши приложения зависают"
  zh-CN: "应用程序挂起时是否启用 ANR（应用程序无响应）对话框"
widget.misc_category.anr_missed_pings_label:
  en: "ANR Missed Pings"
  ru: "Пропущенные пинги ANR"
  zh-CN: "ANR 错过 ping"
widget.misc_category.anr_missed_pings_description:
  en: "Number of missed pings before showing the ANR dialog"
