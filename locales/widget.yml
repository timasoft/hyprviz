misc_category.disable_scale_notification_label:
  en: "Disable Scale Notification"
  ru: "Отключить уведомление о масштабировании"
misc_category.disable_scale_notification_description:
  en: "Disables notification popup when a monitor fails to set a suitable scale and falls back to suggested."
  ru: "Отключает всплывающее уведомление, когда монитор не может установить подходящий масштаб и возвращается к предложенному."

binds_category.bind_settings_section_title:
  en: "Bind Settings"
  ru: "Настройки привязок"
binds_category.bind_settings_section_description:
  en: "Configure keybinding behavior."
  ru: "Настройка поведения привязок клавиш."
binds_category.pass_mouse_when_bound_label:
  en: "Pass Mouse When Bound"
  ru: "Передавать мышь при привязке"
binds_category.pass_mouse_when_bound_description:
  en: "If disabled, will not pass the mouse events to apps / dragging windows around if a keybind has been triggered."
  ru: "Если отключено, не будет передавать события мыши приложениям / перетаскиванию окон, если была активирована привязка клавиш."
binds_category.scroll_event_delay_label:
  en: "Scroll Event Delay"
  ru: "Задержка события прокрутки"
binds_category.scroll_event_delay_description:
  en: "In ms, how many ms to wait after a scroll event to allow passing another one for the binds."
  ru: "В мс, сколько мс ждать после события прокрутки, чтобы разрешить передачу другого для привязок."
binds_category.workspace_back_and_forth_label:
  en: "Workspace Back and Forth"
  ru: "Переключение между последними рабочими пространствами"
binds_category.workspace_back_and_forth_description:
  en: "If enabled, an attempt to switch to the currently focused workspace will instead switch to the previous workspace."
  ru: "Если включено, попытка переключиться на текущее сфокусированное рабочее пространство вместо этого переключится на предыдущее рабочее пространство."
binds_category.hide_special_on_workspace_change_label:
  en: "Hide Special on Workspace Change"
  ru: "Скрывать специальное рабочее пространство при переключении"
binds_category.hide_special_on_workspace_change_description:
  en: "If enabled, changing the active workspace (including to itself) will hide the special workspace on the monitor where the newly active workspace resides."
  ru: "Если включено, изменение активного рабочего пространства (включая на себя) скроет специальное рабочее пространство на мониторе, где находится новое активное рабочее пространство."
binds_category.allow_workspace_cycles_label:
  en: "Allow Workspace Cycles"
  ru: "Разрешить циклы рабочих пространств"
binds_category.allow_workspace_cycles_description:
  en: "If enabled, workspaces don't forget their previous workspace, so cycles can be created."
  ru: "Если включено, рабочие пространства не забывают своё предыдущее рабочее пространство, поэтому можно создавать циклы."
binds_category.workspace_center_on_label:
  en: "Workspace Center On"
  ru: "Центрировать рабочее пространство на"
binds_category.workspace_center_on_description:
  en: "Whether switching workspaces should center the cursor on the workspace (Off) or on the last active window for that workspace (On)."
  ru: "Должно ли переключение рабочих пространств центрировать курсор на рабочем пространстве (Выкл) или на последнем активном окне для этого рабочего пространства (Вкл)."
binds_category.focus_preferred_method_label:
  en: "Focus Preferred Method"
  ru: "Предпочтительный метод фокусировки"
binds_category.focus_preferred_method_description:
  en: "Sets the preferred focus finding method when using focuswindow/movewindow/etc with a direction.\nHistory - recent have priority,\nLength - longer shared edges have priority."
  ru: "Устанавливает предпочтительный метод поиска фокуса при использовании focuswindow/movewindow/и т.д. с направлением.\nИстория - последние имеют приоритет,\nДлина - более длинные общие края имеют приоритет."
binds_category.focus_preferred_method_history:
  en: "History"
  ru: "История"
binds_category.focus_preferred_method_length:
  en: "Length"
  ru: "Длина"
binds_category.ignore_group_lock_label:
  en: "Ignore Group Lock"
  ru: "Игнорировать блокировку группы"
binds_category.ignore_group_lock_description:
  en: "If enabled, dispatchers like moveintogroup, moveoutofgroup and movewindoworgroup will ignore lock per group."
  ru: "Если включено, диспетчеры, такие как moveintogroup, moveoutofgroup и movewindoworgroup, будут игнорировать блокировку на группу."
binds_category.movefocus_cycles_fullscreen_label:
  en: "Movefocus Cycles Fullscreen"
  ru: "Циклы movefocus полноэкранный режим"
binds_category.movefocus_cycles_fullscreen_description:
  en: "If enabled, when on a fullscreen window, movefocus will cycle fullscreen, if not, it will move the focus in a direction."
  ru: "Если включено, находясь на полноэкранном окне, movefocus будет циклически переключать полноэкранный режим, если нет, он будет перемещать фокус в направлении."
binds_category.movefocus_cycles_groupfirst_label:
  en: "Movefocus Cycles Groupfirst"
  ru: "Циклы movefocus сначала группа"
binds_category.movefocus_cycles_groupfirst_description:
  en: "If enabled, when in a grouped window, movefocus will cycle windows in the groups first, then at each ends of tabs, it’ll move on to other windows/groups."
  ru: "Если включено, находясь в сгруппированном окне, movefocus будет сначала циклически переключать окна в группах, затем на каждом конце вкладок перейдёт к другим окнам/группам."
binds_category.disable_keybind_grabbing_label:
  en: "Disable Keybind Grabbing"
  ru: "Отключить захват привязок клавиш"
binds_category.disable_keybind_grabbing_description:
  en: "If enabled, apps that request keybinds to be disabled (e.g. VMs) will not be able to do so."
  ru: "Если включено, приложения, которые запрашивают отключение привязок клавиш (например, виртуальные машины), не смогут этого сделать."
binds_category.window_direction_monitor_fallback_label:
  en: "Window Direction Monitor Fallback"
  ru: "Резервный монитор направления окна"
binds_category.window_direction_monitor_fallback_description:
  en: "If enabled, moving a window or focus over the edge of a monitor with a direction will move it to the next monitor in that direction."
  ru: "Если включено, перемещение окна или фокуса за край монитора в направлении переместит его на следующий монитор в этом направлении."
binds_category.allow_pin_fullscreen_label:
  en: "Allow Pin Fullscreen"
  ru: "Разрешить закрепление полноэкранного режима"
binds_category.allow_pin_fullscreen_description:
  en: "If enabled, Allow fullscreen to pinned windows, and restore their pinned status afterwards."
  ru: "Если включено, разрешить полноэкранный режим для закреплённых окон и восстановить их статус закрепления после этого."
binds_category.drag_threshold_label:
  en: "Drag Threshold"
  ru: "Порог перетаскивания"
binds_category.drag_threshold_description:
  en: "Movement threshold in pixels for window dragging and c/g bind flags.\n0 to disable and grab on mousedown."
  ru: "Порог движения в пикселях для перетаскивания окна и флагов привязки c/g.\n0 для отключения и захвата при нажатии мыши."

xwayland_category.xwayland_settings_section_title:
  en: "XWayland Settings"
  ru: "Настройки XWayland"
xwayland_category.xwayland_settings_section_description:
  en: "Configure XWayland behavior."
  ru: "Настройка поведения XWayland."
xwayland_category.enabled_label:
  en: "Enabled"
  ru: "Включено"
xwayland_category.enabled_description:
  en: "Allow running applications using X11."
  ru: "Разрешить запуск приложений, использующих X11."
xwayland_category.use_nearest_neighbor_label:
  en: "Use Nearest Neighbor"
  ru: "Использовать ближайший сосед"
xwayland_category.use_nearest_neighbor_description:
  en: "Uses the nearest neighbor filtering for xwayland apps, making them pixelated rather than blurry."
  ru: "Использует фильтрацию ближайшего соседа для приложений xwayland, делая их пиксельными, а не размытыми."
xwayland_category.force_zero_scaling_label:
  en: "Force Zero Scaling"
  ru: "Принудительно нулевое масштабирование"
xwayland_category.force_zero_scaling_description:
  en: "Forces a scale of 1 on xwayland windows on scaled displays."
  ru: "Принудительно устанавливает масштаб 1 для окон xwayland на масштабированных дисплеях."
xwayland_category.create_abstract_socket_label:
  en: "Create Abstract Socket"
  ru: "Создать абстрактный сокет"
xwayland_category.create_abstract_socket_description:
  en: "Create the abstract Unix domain socket for XWayland connections.\n(XWayland restart is required for changes to take effect; Linux only)"
  ru: "Создать абстрактный сокет домена Unix для соединений XWayland.\n(Требуется перезапуск XWayland для вступления изменений в силу; только Linux)"

opengl_category.opengl_settings_section_title:
  en: "OpenGL Settings"
  ru: "Настройки OpenGL"
opengl_category.opengl_settings_section_description:
  en: "Configure OpenGL behavior."
  ru: "Настройка поведения OpenGL."
opengl_category.nvidia_anti_flicker_label:
  en: "Nvidia Anti Flicker"
  ru: "Анти-мерцание Nvidia"
opengl_category.nvidia_anti_flicker_description:
  en: "Reduces flickering on nvidia at the cost of possible frame drops on lower-end GPUs.\nOn non-nvidia, this is ignored."
  ru: "Уменьшает мерцание на nvidia за счёт возможного падения кадров на менее мощных видеокартах.\nНа не-nvidia игнорируется."

render_category.render_settings_section_title:
  en: "Render Settings"
  ru: "Настройки отрисовки"
render_category.render_settings_section_description:
  en: "Configure render behavior."
  ru: "Настройка поведения отрисовки."
render_category.direct_scanout_label:
  en: "Direct Scanout"
  ru: "Прямой вывод"
render_category.direct_scanout_description:
  en: "Enables direct scanout.\nDirect scanout attempts to reduce lag when there is only one fullscreen application on a screen (e.g. game).\nIt is also recommended to set this to false if the fullscreen application shows graphical glitches.\nAuto - on with content type 'game'"
  ru: "Включает прямой вывод.\nПрямой вывод пытается уменьшить задержку, когда на экране только одно полноэкранное приложение (например, игра).\nТакже рекомендуется установить это значение в false, если полноэкранное приложение показывает графические глюки.\nАвто - включено с типом содержимого 'game'"
render_category.direct_scanout_off:
  en: "Off"
  ru: "Выкл"
render_category.direct_scanout_on:
  en: "On"
  ru: "Вкл"
render_category.direct_scanout_auto:
  en: "Auto"
  ru: "Авто"
render_category.expand_undersized_textures_label:
  en: "Expand Undersized Textures"
  ru: "Расширять недостаточно большие текстуры"
render_category.expand_undersized_textures_description:
  en: "Whether to expand undersized textures along the edge, or rather stretch the entire texture."
  ru: "Расширять ли недостаточно большие текстуры вдоль края или растягивать всю текстуру."
render_category.xp_mode_label:
  en: "XP Mode"
  ru: "Режим XP"
render_category.xp_mode_description:
  en: "Disables back buffer and bottom layer rendering."
  ru: "Отключает отрисовку буфера и нижнего слоя."
render_category.ctm_animation_label:
  en: "CTM Animation"
  ru: "Анимация CTM"
render_category.ctm_animation_description:
  en: "Whether to enable a fade animation for CTM changes (hyprsunset).\n'Auto' disables them on Nvidia."
  ru: "Включать ли анимацию затухания для изменений CTM (hyprsunset).\n'Авто' отключает их на Nvidia."
render_category.ctm_animation_off:
  en: "Off"
  ru: "Выкл"
render_category.ctm_animation_on:
  en: "On"
  ru: "Вкл"
render_category.ctm_animation_auto:
  en: "Auto"
  ru: "Авто"
render_category.cm_fs_passthrough_label:
  en: "CM FS Passthrough"
  ru: "CM FS сквозная передача"
render_category.cm_fs_passthrough_description:
  en: "Passthrough color settings for fullscreen apps when possible."
  ru: "Сквозная передача настроек цвета для полноэкранных приложений, когда это возможно."
render_category.cm_fs_passthrough_off:
  en: "Off"
  ru: "Выкл"
render_category.cm_fs_passthrough_always:
  en: "Always"
  ru: "Всегда"
render_category.cm_fs_passthrough_hdr_only:
  en: "HDR Only"
  ru: "Только HDR"
render_category.cm_enabled_label:
  en: "CM Enabled"
  ru: "CM включено"
render_category.cm_enabled_description:
  en: "Whether the color management pipeline should be enabled or not (requires a restart of Hyprland to fully take effect)"
  ru: "Должен ли конвейер управления цветом быть включён или нет (требуется перезапуск Hyprland для полного вступления в силу)"
render_category.send_content_type_label:
  en: "Send Content Type"
  ru: "Отправить тип содержимого"
render_category.send_content_type_description:
  en: "Report content type to allow monitor profile autoswitch (may result in a black screen during the switch)."
  ru: "Сообщать тип содержимого для разрешения автопереключения профиля монитора (может привести к чёрному экрану во время переключения)."
render_category.cm_auto_hdr_label:
  en: "CM Auto HDR"
  ru: "CM авто HDR"
render_category.cm_auto_hdr_description:
  en: "Auto-switch to hdr mode when fullscreen app is in hdr.\n'cm_fs_passthrough' can switch to hdr even when this setting is off."
  ru: "Автопереключение в режим hdr, когда полноэкранное приложение в hdr.\n'cm_fs_passthrough' может переключиться в hdr, даже когда эта настройка выключена."
render_category.cm_auto_hdr_off:
  en: "Off"
  ru: "Выкл"
render_category.cm_auto_hdr_hdr:
  en: "HDR"
  ru: "HDR"
render_category.cm_auto_hdr_hdredid:
  en: "HDREDID"
  ru: "HDREDID"
render_category.new_render_scheduling_label:
  en: "New Render Scheduling"
  ru: "Новое планирование отрисовки"
render_category.new_render_scheduling_description:
  en: "Automatically uses triple buffering when needed, improves FPS on underpowered devices."
  ru: "Автоматически использует тройную буферизацию, когда это нужно, улучшает FPS на слабых устройствах."

cursor_category.cursor_settings_section_title:
  en: "Cursor Settings"
  ru: "Настройки курсора"
cursor_category.cursor_settings_section_description:
  en: "Configure cursor behavior."
  ru: "Настройка поведения курсора."
cursor_category.sync_gsettings_theme_label:
  en: "Sync GSettings Theme"
  ru: "Синхронизировать тему GSettings"
cursor_category.sync_gsettings_theme_description:
  en: "Sync xcursor theme with gsettings, it applies cursor-theme and cursor-size on theme load to gsettings making most CSD gtk based clients use same xcursor theme and size."
  ru: "Синхронизировать тему xcursor с gsettings, применяет cursor-theme и cursor-size при загрузке темы к gsettings, заставляя большинство клиентов на основе GTK с CSD использовать одну и ту же тему и размер xcursor."
cursor_category.invisible_label:
  en: "Invisible"
  ru: "Невидимый"
cursor_category.invisible_description:
  en: "Don't render cursors."
  ru: "Не отрисовывать курсоры."
cursor_category.no_hardware_cursors_label:
  en: "No Hardware Cursors"
  ru: "Без аппаратных курсоров"
cursor_category.no_hardware_cursors_description:
  en: "Disables hardware cursors.\nAuto - disable when tearing."
  ru: "Отключает аппаратные курсоры.\nАвто - отключать при разрыве."
cursor_category.no_hardware_cursors_use_hwc_if_possible:
  en: "Use HWC if possible"
  ru: "Использовать HWC, если возможно"
cursor_category.no_hardware_cursors_dont_use_hwc:
  en: "Don't use HWC"
  ru: "Не использовать HWC"
cursor_category.no_hardware_cursors_auto:
  en: "Auto"
  ru: "Авто"
cursor_category.no_break_fs_vrr_label:
  en: "No Break FS VRR"
  ru: "Без прерывания FS VRR"
cursor_category.no_break_fs_vrr_description:
  en: "Disables scheduling new frames on cursor movement for fullscreen apps with VRR enabled to avoid framerate spikes (may require no_hardware_cursors enabled).\nAuto - on with content type 'game'."
  ru: "Отключает планирование новых кадров при движении курсора для полноэкранных приложений с включённым VRR для избежания всплесков частоты кадров (может потребовать включённый no_hardware_cursors).\nАвто - включено с типом содержимого 'game'."
cursor_category.no_break_fs_vrr_off:
  en: "Off"
  ru: "Выкл"
cursor_category.no_break_fs_vrr_on:
  en: "On"
  ru: "Вкл"
cursor_category.no_break_fs_vrr_auto:
  en: "Auto"
  ru: "Авто"
cursor_category.min_refresh_rate_label:
  en: "Min Refresh Rate"
  ru: "Минимальная частота обновления"
cursor_category.min_refresh_rate_description:
  en: "Minimum refresh rate for cursor movement when no_break_fs_vrr is active.\nSet to minimum supported refresh rate or higher."
  ru: "Минимальная частота обновления для движения курсора, когда no_break_fs_vrr активен.\nУстановите на минимальную поддерживаемую частоту обновления или выше."
cursor_category.hotspot_padding_label:
  en: "Hotspot Padding"
  ru: "Отступ точки нажатия"
cursor_category.hotspot_padding_description:
  en: "The padding, in logical px, between screen edges and the cursor."
  ru: "Отступ, в логических пикселях, между краями экрана и курсором."
cursor_category.inactive_timeout_label:
  en: "Inactive Timeout"
  ru: "Таймаут неактивности"
cursor_category.inactive_timeout_description:
  en: "In seconds, after how many seconds of cursor's inactivity to hide it.\nSet to 0 for never."
  ru: "В секундах, через сколько секунд бездействия курсора скрывать его.\nУстановите 0, чтобы никогда."
cursor_category.no_warps_label:
  en: "No Warps"
  ru: "Без телепортаций"
cursor_category.no_warps_description:
  en: "If true, will not warp the cursor in many cases (focusing, keybinds, etc)."
  ru: "Если включено, не будет телепортировать курсор во многих случаях (фокусировка, привязки клавиш и т. д.)."
cursor_category.persistent_warps_label:
  en: "Persistent Warps"
  ru: "Постоянные телепортации"
cursor_category.persistent_warps_description:
  en: "When a window is refocused, the cursor returns to its last position relative to that window."
  ru: "Когда окно перефокусируется, курсор возвращается в последнюю позицию относительно этого окна."
cursor_category.warp_on_change_workspace_label:
  en: "Warp on Change Workspace"
  ru: "Телепортировать при смене рабочего пространства"
cursor_category.warp_on_change_workspace_description:
  en: "Move the cursor to the last focused window after changing the workspace.\nForce - ignores cursor:no_warps option."
  ru: "Переместить курсор на последнее сфокусированное окно после смены рабочего пространства.\nForce - игнорирует опцию cursor:no_warps."
cursor_category.warp_on_change_workspace_disabled:
  en: "Disabled"
  ru: "Отключено"
cursor_category.warp_on_change_workspace_enabled:
  en: "Enabled"
  ru: "Включено"
cursor_category.warp_on_change_workspace_force:
  en: "Force"
  ru: "Принудительно"
cursor_category.warp_on_toggle_special_label:
  en: "Warp on Toggle Special"
  ru: "Телепортировать при переключении специального"
cursor_category.warp_on_toggle_special_description:
  en: "Move the cursor to the last focused window when toggling a special workspace.\nForce - ignores cursor:no_warps option."
  ru: "Переместить курсор на последнее сфокусированное окно при переключении специального рабочего пространства.\nForce - игнорирует опцию cursor:no_warps."
cursor_category.warp_on_toggle_special_disabled:
  en: "Disabled"
  ru: "Отключено"
cursor_category.warp_on_toggle_special_enabled:
  en: "Enabled"
  ru: "Включено"
cursor_category.warp_on_toggle_special_force:
  en: "Force"
  ru: "Принудительно"
cursor_category.default_monitor_label:
  en: "Default Monitor"
  ru: "Монитор по умолчанию"
cursor_category.default_monitor_description:
  en: "The name of a default monitor for the cursor to be set to on startup."
  ru: "Имя монитора по умолчанию, на который будет установлен курсор при запуске."
cursor_category.zoom_factor_label:
  en: "Zoom Factor"
  ru: "Коэффициент масштабирования"
cursor_category.zoom_factor_description:
  en: "The factor to zoom by around the cursor.\nLike a magnifying glass."
  ru: "Коэффициент масштабирования вокруг курсора.\nКак лупа."
cursor_category.zoom_rigid_label:
  en: "Zoom Rigid"
  ru: "Жёсткое масштабирование"
cursor_category.zoom_rigid_description:
  en: "Whether the zoom should follow the cursor rigidly (cursor is always centered if it can be) or loosely."
  ru: "Должно ли масштабирование следовать за курсором жёстко (курсор всегда центрирован, если это возможно) или свободно."
cursor_category.enable_hyprcursor_label:
  en: "Enable Hyprcursor"
  ru: "Включить Hyprcursor"
cursor_category.enable_hyprcursor_description:
  en: "Whether to enable hyprcursor support."
  ru: "Включать ли поддержку hyprcursor."
cursor_category.hide_on_key_press_label:
  en: "Hide on Key Press"
  ru: "Скрывать при нажатии клавиши"
cursor_category.hide_on_key_press_description:
  en: "Hides the cursor when you press any key until the mouse is moved."
  ru: "Скрывает курсор, когда вы нажимаете любую клавишу, пока мышь не будет двигаться."
cursor_category.hide_on_touch_label:
  en: "Hide on Touch"
  ru: "Скрывать при касании"
cursor_category.hide_on_touch_description:
  en: "Hides the cursor when the last input was a touch input until a mouse input is done."
  ru: "Скрывает курсор, когда последним вводом был сенсорный ввод, пока не будет выполнен ввод мышью."
cursor_category.use_cpu_buffer_label:
  en: "Use CPU Buffer"
  ru: "Использовать буфер ЦП"
cursor_category.use_cpu_buffer_description:
  en: "Makes HW cursors use a CPU buffer.\nRequired on Nvidia to have HW cursors.\nAuto is nvidia only."
  ru: "Заставляет аппаратные курсоры использовать буфер ЦП.\nТребуется на Nvidia для наличия аппаратных курсоров.\nАвто только для nvidia."
cursor_category.use_cpu_buffer_off:
  en: "Off"
  ru: "Выкл"
cursor_category.use_cpu_buffer_on:
  en: "On"
  ru: "Вкл"
cursor_category.use_cpu_buffer_auto:
  en: "Auto"
  ru: "Авто"
cursor_category.warp_back_after_non_mouse_input_label:
  en: "Warp Back After Non-Mouse Input"
  ru: "Вернуться после не-мышевого ввода"
cursor_category.warp_back_after_non_mouse_input_description:
  en: "Warp the cursor back to where it was after using a non-mouse input to move it, and then returning back to mouse."
  ru: "Телепортировать курсор обратно туда, где он был, после использования не-мышевого ввода для его перемещения, а затем вернуться обратно к мыши."

ecosystem_category.ecosystem_settings_section_title:
  en: "Ecosystem Settings"
  ru: "Настройки экосистемы"
ecosystem_category.ecosystem_settings_section_description:
  en: "Configure ecosystem behavior."
  ru: "Настройка поведения экосистемы."
ecosystem_category.no_update_news_label:
  en: "No Update News"
  ru: "Без новостей об обновлениях"
ecosystem_category.no_update_news_description:
  en: "Disable the popup that shows up when you update hyprland to a new version."
  ru: "Отключить всплывающее окно, которое появляется, когда вы обновляете hyprland до новой версии."
ecosystem_category.no_donation_nag_label:
  en: "No Donation Nag"
  ru: "Без напоминания о пожертвовании"
ecosystem_category.no_donation_nag_description:
  en: "Disable the popup that shows up twice a year encouraging to donate."
  ru: "Отключить всплывающее окно, которое появляется дважды в год, призывая пожертвовать."
ecosystem_category.enforce_permissions_label:
  en: "Enforce Permissions"
  ru: "Принудительно применять разрешения"
ecosystem_category.enforce_permissions_description:
  en: "Whether to enable Hyprland's permission control."
  ru: "Включать ли контроль разрешений Hyprland."

experimental_category.experimental_settings_section_title:
  en: "Experimental Settings"
  ru: "Экспериментальные настройки"
experimental_category.experimental_settings_section_description:
  en: "Configure experimental behavior."
  ru: "Настройка экспериментального поведения."
experimental_category.xx_color_management_v4_label:
  en: "XX Color Management v4"
  ru: "XX Управление цветом v4"
experimental_category.xx_color_management_v4_description:
  en: "Enable color management protocol"
  ru: "Включить протокол управления цветом"

debug_category.debug_settings_section_title:
  en: "Debug Settings"
  ru: "Настройки отладки"
debug_category.debug_settings_section_description:
  en: "Configure debug behavior."
  ru: "Настройка поведения отладки."
debug_category.overlay_label:
  en: "Overlay"
  ru: "Оверлей"
debug_category.overlay_description:
  en: "Print the debug performance overlay.\nDisable VFR for accurate results."
  ru: "Отображать оверлей отладки производительности.\nОтключите VFR для точных результатов."
debug_category.damage_blink_label:
  en: "Damage Blink (epilepsy warning!)"
  ru: "Мигание обновляемых областей (предупреждение об эпилепсии!)"
debug_category.damage_blink_description:
  en: "Flash areas updated with damage tracking."
  ru: "Мигание областей, обновлённых с отслеживанием повреждений."
debug_category.disable_logs_label:
  en: "Disable Logs"
  ru: "Отключить логи"
debug_category.disable_logs_description:
  en: "Disable logging to a file."
  ru: "Отключить ведение логов в файл."
debug_category.disable_time_label:
  en: "Disable Time"
  ru: "Отключить время"
debug_category.disable_time_description:
  en: "Disables time logging."
  ru: "Отключает ведение логов времени."
debug_category.damage_tracking_label:
  en: "Damage Tracking. Do not change."
  ru: "Отслеживание повреждений. Не изменяйте."
debug_category.damage_tracking_description:
  en: "Redraw only the needed bits of the display.\nDo not change."
  ru: "Перерисовывать только нужные части дисплея.\nНе изменяйте."
debug_category.damage_tracking_none:
  en: "None"
  ru: "Нет"
debug_category.damage_tracking_monitor:
  en: "Monitor"
  ru: "Монитор"
debug_category.damage_tracking_full:
  en: "Full"
  ru: "Полный"
debug_category.enable_stdout_logs_label:
  en: "Enable Stdout Logs"
  ru: "Включить логи stdout"
debug_category.enable_stdout_logs_description:
  en: "Enables logging to stdout."
  ru: "Включает ведение логов в stdout."
debug_category.manual_crash_label:
  en: "Manual Crash"
  ru: "Ручной крах"
debug_category.manual_crash_description:
  en: "Set to 1 and then back to 0 to crash Hyprland."
  ru: "Установите в 1, а затем обратно в 0, чтобы вызвать крах Hyprland."
debug_category.suppress_errors_label:
  en: "Suppress Errors"
  ru: "Подавлять ошибки"
debug_category.suppress_errors_description:
  en: "If true, do not display config file parsing errors."
  ru: "Если включено, не отображать ошибки разбора файла конфигурации."
debug_category.disable_scale_checks_label:
  en: "Disable Scale Checks"
  ru: "Отключить проверки масштаба"
debug_category.disable_scale_checks_description:
  en: "Disables verification of the scale factors.\nWill result in pixel alignment and rounding errors."
  ru: "Отключает проверку коэффициентов масштаба.\nПриведёт к ошибкам выравнивания и округления пикселей."
debug_category.error_limit_label:
  en: "Error Limit"
  ru: "Ограничение ошибок"
debug_category.error_limit_description:
  en: "Limits the number of displayed config file parsing errors."
  ru: "Ограничивает количество отображаемых ошибок разбора файла конфигурации."
debug_category.error_position_label:
  en: "Error Position"
  ru: "Позиция ошибки"
debug_category.error_position_description:
  en: "Sets the position of the error bar."
  ru: "Устанавливает позицию строки ошибки."
debug_category.error_position_top:
  en: "Top"
  ru: "Верх"
debug_category.error_position_bottom:
  en: "Bottom"
  ru: "Низ"
debug_category.colored_stdout_logs_label:
  en: "Colored Stdout Logs"
  ru: "Цветные логи stdout"
debug_category.colored_stdout_logs_description:
  en: "Enables colors in the stdout logs."
  ru: "Включает цвета в логах stdout."
debug_category.pass_label:
  en: "Pass"
  ru: "Проход"
debug_category.pass_description:
  en: "Enables render pass debugging."
  ru: "Включает отладку прохода отрисовки."
debug_category.full_cm_proto_label:
  en: "Full CM Proto"
  ru: "Полный CM Proto"
debug_category.full_cm_proto_description:
  en: "Claims support for all cm proto features (requires restart)."
  ru: "Заявляет о поддержке всех функций cm proto (требуется перезапуск)."

layouts_category.layout_settings_section_title:
  en: "Layout Settings"
  ru: "Настройки раскладки"
layouts_category.layout_settings_section_description:
  en: "Configure layout behavior."
  ru: "Настройка поведения раскладки."
layouts_category.dwindle.layout_section_title:
  en: "Dwindle Layout"
  ru: "Раскладка Dwindle"
layouts_category.dwindle.layout_section_description:
  en: "Dwindle is a BSPWM-like layout, where every window on a workspace is a member of a binary tree."
  ru: "Dwindle — это раскладка, похожая на BSPWM, где каждое окно на рабочем пространстве является членом бинарного дерева."
layouts_category.dwindle.pseudotile_label:
  en: "Pseudotile"
  ru: "Псевдотайлинг"
layouts_category.dwindle.pseudotile_description:
  en: "Enable pseudotiling.\nPseudotiled windows retain their floating size when tiled."
  ru: "Включить псевдотайлинг.\nПсевдотайловые окна сохраняют свой плавающий размер при тайлинге."
layouts_category.dwindle.force_split_label:
  en: "Force Split"
  ru: "Принудительный сплит"
layouts_category.dwindle.force_split_description:
  en: "Dwindle layout split direction."
  ru: "Направление сплита раскладки Dwindle."
layouts_category.dwindle.force_split_split_follows_mouse:
  en: "Split follows mouse"
  ru: "Сплит следует за мышью"
layouts_category.dwindle.force_split_always_split_left/top:
  en: "Always split left/top"
  ru: "Всегда сплит слева/сверху"
layouts_category.dwindle.force_split_always_split_right/bottom:
  en: "Always split right/bottom"
  ru: "Всегда сплит справа/снизу"
layouts_category.dwindle.preserve_split_label:
  en: "Preserve Split"
  ru: "Сохранить сплит"
layouts_category.dwindle.preserve_split_description:
  en: "If enabled, the split (side/top) will not change regardless of what happens to the container."
  ru: "Если включено, сплит (сторона/верх) не изменится, независимо от того, что происходит с контейнером."
layouts_category.dwindle.smart_split_label:
  en: "Smart Split"
  ru: "Умный сплит"
layouts_category.dwindle.smart_split_description:
  en: "If enabled, allows a more precise control over the window split direction based on the cursor’s position.\nThe window is conceptually divided into four triangles, and cursor’s triangle determines the split direction.\nThis feature also turns on preserve_split."
  ru: "Если включено, позволяет более точно контролировать направление сплита окна на основе позиции курсора.\nОкно концептуально делится на четыре треугольника, и треугольник курсора определяет направление сплита.\nЭта функция также включает preserve_split."
layouts_category.dwindle.smart_resizing_label:
  en: "Smart Resizing"
  ru: "Умное изменение размера"
layouts_category.dwindle.smart_resizing_description:
  en: "If enabled, resizing direction will be determined by the mouse’s position on the window (nearest to which corner).\nElse, it is based on the window’s tiling position."
  ru: "Если включено, направление изменения размера будет определяться позицией мыши на окне (ближайший угол).\nИначе, оно основывается на позиции тайлинга окна."
layouts_category.dwindle.permanent_direction_override_label:
  en: "Permanent Direction Override"
  ru: "Постоянная перезапись направления"
layouts_category.dwindle.permanent_direction_override_description:
  en: "If enabled, makes the preselect direction persist until either this mode is turned off, another direction is specified, or a non-direction is specified (anything other than l,r,u/t,d/b)"
  ru: "Если включено, заставляет предварительно выбранное направление сохраняться, пока этот режим не выключен, не указано другое направление или не указано не-направление (всё, кроме l,r,u/t,d/b)"
layouts_category.dwindle.special_scale_factor_label:
  en: "Special Scale Factor"
  ru: "Специальный коэффициент масштаба"
layouts_category.dwindle.special_scale_factor_description:
  en: "Specifies the scale factor of windows on the special workspace.\n[0.0 - 1.0]"
  ru: "Указывает коэффициент масштаба окон на специальном рабочем пространстве.\n[0.0 - 1.0]"
layouts_category.dwindle.split_width_multiplier_label:
  en: "Split Width Multiplier"
  ru: "Множитель ширины сплита"
layouts_category.dwindle.split_width_multiplier_description:
  en: "Specifies the auto-split width multiplier.\nMultiplying window size is useful on widescreen monitors where window W > H even after several splits."
  ru: "Указывает множитель ширины авто-сплита.\nУмножение размера окна полезно на широкоформатных мониторах, где ширина окна > высоты даже после нескольких сплитов."
layouts_category.dwindle.use_active_for_splits_label:
  en: "Use Active for Splits"
  ru: "Использовать активное для сплитов"
layouts_category.dwindle.use_active_for_splits_description:
  en: "Whether to prefer the active window or the mouse position for splits"
  ru: "Предпочитать ли активное окно или позицию мыши для сплитов"
layouts_category.dwindle.default_split_ratio_label:
  en: "Default Split Ratio"
  ru: "Коэффициент сплита по умолчанию"
layouts_category.dwindle.default_split_ratio_description:
  en: "The default split ratio on window open.\n1 means even 50/50 split.\n[0.1 - 1.9]"
  ru: "Коэффициент сплита по умолчанию при открытии окна.\n1 означает равный 50/50 сплит.\n[0.1 - 1.9]"
layouts_category.dwindle.split_bias_label:
  en: "Split Bias"
  ru: "Смещение сплита"
layouts_category.dwindle.split_bias_description:
  en: "Specifies which window will receive the split ratio.\nDirectional - the top or left window."
  ru: "Указывает, какое окно получит коэффициент сплита.\nDirectional - верхнее или левое окно."
layouts_category.dwindle.split_bias_directional:
  en: "Directional"
  ru: "Направленный"
layouts_category.dwindle.split_bias_current_window:
  en: "Current Window"
  ru: "Текущее окно"
layouts_category.precise_mouse_move_label:
  en: "Precise Mouse Move"
  ru: "Точное движение мыши"
layouts_category.precise_mouse_move_description:
  en: "Bindm movewindow will drop the window more precisely depending on where your mouse is."
  ru: "Bindm movewindow будет сбрасывать окно более точно в зависимости от того, где ваша мышь."
layouts_category.single_window_aspect_ratio_label:
  en: "Single Window Aspect Ratio"
  ru: "Соотношение сторон одного окна"
layouts_category.single_window_aspect_ratio_description:
  en: "Whenever only a single window is shown on a screen, add padding so that it conforms to the specified aspect ratio.\nA value like 4 3 on a 16:9 screen will make it a 4:3 window in the middle with padding to the sides.\nx y"
  ru: "Когда на экране отображается только одно окно, добавить отступы, чтобы оно соответствовало указанному соотношению сторон.\nЗначение вроде 4 3 на экране 16:9 сделает его окном 4:3 посередине с отступами по бокам.\nx y"
layouts_category.single_window_aspect_ratio_tolerance_label:
  en: "Single Window Aspect Ratio Tolerance"
  ru: "Допуск соотношения сторон одного окна"
layouts_category.single_window_aspect_ratio_tolerance_description:
  en: "Sets a tolerance for single_window_aspect_ratio, so that if the padding that would have been added is smaller than the specified fraction of the height or width of the screen, it will not attempt to adjust the window size.\n[0.0 - 1.0]"
  ru: "Устанавливает допуск для single_window_aspect_ratio, так что если добавленный отступ будет меньше указанной доли высоты или ширины экрана, он не будет пытаться изменить размер окна.\n[0.0 - 1.0]"

layouts_category.master.layout_section_title:
  en: "Master Layout"
  ru: "Раскладка Master"
layouts_category.master.layout_section_description:
  en: "The master layout makes one (or more) window(s) be the “master”, taking (by default) the left part of the screen, and tiles the rest on the right.\nYou can change the orientation on a per-workspace basis if you want to use anything other than the default left/right split."
  ru: "Раскладка Master делает одно (или несколько) окно(а) \"мастером\", занимая (по умолчанию) левую часть экрана, а остальные тайлит справа.\nВы можете изменить ориентацию для каждого рабочего пространства, если хотите использовать что-то отличное от сплита по умолчанию слева/справа."
layouts_category.master.allow_small_split_label:
  en: "Allow Small Split"
  ru: "Разрешить компактное разделение"
layouts_category.master.allow_small_split_description:
  en: "Enable adding additional master windows in a horizontal split style"
  ru: "Включить добавление дополнительных мастер-окон в стиле горизонтального сплита"
layouts_category.master.special_scale_factor_label:
  en: "Special Scale Factor"
  ru: "Специальный коэффициент масштаба"
layouts_category.master.special_scale_factor_description:
  en: "The scale of the special workspace windows.\n[0.0 - 1.0]"
  ru: "Масштаб окон специального рабочего пространства.\n[0.0 - 1.0]"
layouts_category.master.mfact_label:
  en: "Master Factor"
  ru: "Коэффициент мастера"
layouts_category.master.mfact_description:
  en: "The size as a percentage of the master window, for example mfact = 0.70 would mean 70% of the screen will be the master window, and 30% the slave.\n[0.0 - 1.0]"
  ru: "Размер в процентах от мастер-окна, например mfact = 0.70 означает, что 70% экрана будет мастер-окном, а 30% — ведомым.\n[0.0 - 1.0]"
layouts_category.master.new_status_label:
  en: "New Window Status"
  ru: "Статус нового окна"
layouts_category.master.new_status_description:
  en: "Determines how new windows are added to the layout.\nmaster: new window becomes master;\nslave: new windows are added to slave stack;\ninherit: inherit from focused window"
  ru: "Определяет, как новые окна добавляются в раскладку.\nmaster: новое окно становится мастером;\nslave: новые окна добавляются в стек ведомых;\ninherit: наследовать от сфокусированного окна"
layouts_category.master.new_on_top_label:
  en: "New on Top"
  ru: "Новое сверху"
layouts_category.master.new_on_top_description:
  en: "Whether a newly open window should be on the top of the stack"
  ru: "Должно ли вновь открытое окно быть сверху стека"
layouts_category.master.new_on_active_label:
  en: "New on Active"
  ru: "Новое на активном"
layouts_category.master.new_on_active_description:
  en: "Before, after: place new window relative to the focused window;\nnone: place new window according to the value of New on Top."
  ru: "До, после: разместить новое окно относительно сфокусированного окна;\nnone: разместить новое окно в соответствии со значением New on Top."
layouts_category.master.orientation_label:
  en: "Orientation"
  ru: "Ориентация"
layouts_category.master.orientation_description:
  en: "Default placement of the master area"
  ru: "Размещение области мастера по умолчанию"
layouts_category.master.inherit_fullscreen_label:
  en: "Inherit Fullscreen"
  ru: "Наследовать полноэкранный режим"
layouts_category.master.inherit_fullscreen_description:
  en: "Inherit fullscreen status when cycling/swapping to another window"
  ru: "Наследовать статус полноэкранного режима при циклическом переключении/обмене на другое окно"
layouts_category.master.slave_count_for_center_master_label:
  en: "Slave Count for Center Master"
  ru: "Количество ведомых для центра мастера"
layouts_category.master.slave_count_for_center_master_description:
  en: "When using orientation=center, make the master window centered only when at least this many slave windows are open.\n(Set 0 to always_center_master)"
  ru: "При использовании orientation=center, центрировать мастер-окно только когда открыто не менее этого количества ведомых окон.\n(Установите 0 для always_center_master)"
layouts_category.master.center_master_fallback_label:
  en: "Center Master Fallback"
  ru: "Резервный центр мастера"
layouts_category.master.center_master_fallback_description:
  en: "Set fallback for center master when slaves are less than slave_count_for_center_master."
  ru: "Установить резерв для центра мастера, когда ведомых меньше, чем slave_count_for_center_master."
layouts_category.master.smart_resizing_label:
  en: "Smart Resizing"
  ru: "Умное изменение размера"
layouts_category.master.smart_resizing_description:
  en: "If enabled, resizing direction will be determined by the mouse’s position on the window (nearest to which corner).\nElse, it is based on the window’s tiling position."
  ru: "Если включено, направление изменения размера будет определяться позицией мыши на окне (ближайший угол).\nИначе, оно основывается на позиции тайлинга окна."
layouts_category.master.drop_at_cursor_label:
