misc_category.key_press_enables_dpms_label:
  en: "Key Press Enables DPMS"
misc_category.key_press_enables_dpms_description:
  en: "If DPMS is set to off, wake up the monitors if a key is pressed."
misc_category.name_vk_after_proc_label:
